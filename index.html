<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Profile Selection Screen */
        .profile-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .profile-header {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.6s ease-out;
            text-align: center;
            width: 100%;
        }

        .profile-header h1 {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .profile-header p {
            color: #a0aec0;
            font-size: 14px;
        }

        .profiles-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .profile-card {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .profile-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .profile-name {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 16px;
            word-break: break-word;
        }

        .add-profile-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .add-profile-btn:active {
            transform: scale(0.98);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(30, 30, 46, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #718096;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .pin-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Main App Styles */
        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideDown 0.6s ease-out;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            color: #4facfe;
            font-size: 24px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #a0aec0;
            font-size: 14px;
        }

        .logout-btn {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid rgba(255, 82, 82, 0.4);
            color: #ff5252;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 82, 82, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0aec0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .add-form {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .add-form h2 {
            color: #e2e8f0;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .add-form label {
            display: block;
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .add-form input,
        .add-form textarea,
        .add-form select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .add-form input::placeholder,
        .add-form textarea::placeholder {
            color: #718096;
        }

        .add-form input:focus,
        .add-form textarea:focus,
        .add-form select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .add-form textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .search-box {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: none;
            color: #e2e8f0;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: #718096;
        }

        .search-box input:focus {
            outline: none;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item-card {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeInUp 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 700;
            color: #e2e8f0;
            flex: 1;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.4);
            transform: scale(1.1);
        }

        .icon-btn:active {
            transform: scale(0.9);
        }

        .item-content {
            color: #a0aec0;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .item-meta {
            font-size: 12px;
            color: #718096;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .course-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .empty-state {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state-text {
            color: #a0aec0;
            font-size: 16px;
        }

        .dictionary-card {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            border-left: 4px solid #00d4ff;
            transition: all 0.3s ease;
        }

        .dictionary-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .dictionary-word {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .dictionary-meaning {
            color: #e2e8f0;
            font-size: 15px;
            line-height: 1.8;
            margin-bottom: 12px;
        }

        .dictionary-example {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(123, 47, 247, 0.1) 100%);
            padding: 12px;
            border-radius: 8px;
            color: #a0aec0;
            font-style: italic;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 12px;
            border-left: 3px solid #00d4ff;
        }

        .stats-bar {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stats-item {
            flex: 1;
        }

        .stats-number {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-label {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .course-item {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .course-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .course-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .course-description {
            color: #a0aec0;
            font-size: 14px;
            line-height: 1.6;
        }

        .course-stats {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            font-size: 13px;
            color: #718096;
        }

        @media (max-width: 480px) {
            .profiles-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .tab {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Selection Screen -->
        <div id="profile-screen" class="profile-screen">
            <div class="profile-header">
                <h1>üìö English Learning</h1>
                <p>Select a profile or create a new one</p>
            </div>
            
            <div class="profiles-list" id="profiles-list"></div>
            
            <button class="add-profile-btn" onclick="showCreateProfileModal()">
                <span>‚ûï</span>
                <span>Create New Profile</span>
            </button>
        </div>

        <!-- Main App (Hidden Initially) -->
        <div id="main-app" class="main-app">
            <div class="header">
                <div class="header-top">
                    <h1>üìö English Learning</h1>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="profile-info">
                            <span>üë§</span>
                            <span id="current-profile-name"></span>
                        </div>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('words')">Words</button>
                    <button class="tab" onclick="switchTab('sentences')">Sentences</button>
                    <button class="tab" onclick="switchTab('courses')">Courses</button>
                    <button class="tab" onclick="switchTab('study')">Study</button>
                </div>
            </div>

            <!-- Words Section -->
            <div id="words-section" class="content-section active">
                <div class="add-form">
                    <h2>Add New Word</h2>
                    <form id="word-form" onsubmit="addWord(event)">
                        <label>Word</label>
                        <input type="text" id="word-input" required placeholder="e.g., Serendipity">
                        
                        <label>Meaning</label>
                        <textarea id="word-meaning" required placeholder="Definition and explanation"></textarea>
                        
                        <label>Example Sentence</label>
                        <textarea id="word-example" placeholder="How to use it in a sentence"></textarea>
                        
                        <label>Course (optional)</label>
                        <select id="word-course">
                            <option value="">No Course</option>
                        </select>
                        
                        <button type="submit" class="submit-btn">Add Word</button>
                    </form>
                </div>

                <div class="search-box">
                    <input type="text" placeholder="üîç Search words..." onkeyup="searchWords(this.value)">
                </div>

                <div id="words-list" class="items-list"></div>
            </div>

            <!-- Sentences Section -->
            <div id="sentences-section" class="content-section">
                <div class="add-form">
                    <h2>Add New Sentence</h2>
                    <form id="sentence-form" onsubmit="addSentence(event)">
                        <label>Sentence</label>
                        <textarea id="sentence-input" required placeholder="Enter the sentence"></textarea>
                        
                        <label>Translation/Notes</label>
                        <textarea id="sentence-notes" placeholder="Meaning or notes about this sentence"></textarea>
                        
                        <label>Course (optional)</label>
                        <select id="sentence-course">
                            <option value="">No Course</option>
                        </select>
                        
                        <button type="submit" class="submit-btn">Add Sentence</button>
                    </form>
                </div>

                <div class="search-box">
                    <input type="text" placeholder="üîç Search sentences..." onkeyup="searchSentences(this.value)">
                </div>

                <div id="sentences-list" class="items-list"></div>
            </div>

            <!-- Courses Section -->
            <div id="courses-section" class="content-section">
                <div class="add-form">
                    <h2>Add New Course</h2>
                    <form id="course-form" onsubmit="addCourse(event)">
                        <label>Course Name</label>
                        <input type="text" id="course-name" required placeholder="e.g., Business English">
                        
                        <label>Description</label>
                        <textarea id="course-description" placeholder="What is this course about?"></textarea>
                        
                        <button type="submit" class="submit-btn">Add Course</button>
                    </form>
                </div>

                <div id="courses-list" class="items-list"></div>
            </div>

            <!-- Study Section -->
            <div id="study-section" class="content-section">
                <div class="add-form" style="padding: 15px;">
                    <h2>üìñ My Dictionary</h2>
                    <p style="color: #a0aec0; font-size: 14px; margin-bottom: 15px;">Read and review all your vocabulary</p>
                    
                    <label>Filter by Course</label>
                    <select id="study-filter" onchange="renderStudyList()">
                        <option value="">All Courses</option>
                    </select>
                    
                    <label>Sort by</label>
                    <select id="study-sort" onchange="renderStudyList()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="alphabetical">Alphabetical (A-Z)</option>
                    </select>
                </div>

                <div class="search-box">
                    <input type="text" placeholder="üîç Search your dictionary..." onkeyup="searchStudyList(this.value)">
                </div>

                <div id="study-list" class="items-list"></div>
            </div>
        </div>
    </div>

    <!-- Create Profile Modal -->
    <div id="create-profile-modal" class="modal">
        <div class="modal-content">
            <h2>Create New Profile</h2>
            <div class="form-group">
                <label>Profile Name</label>
                <input type="text" id="new-profile-name" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="form-group">
                <label>Set 4-Digit PIN</label>
                <input type="tel" id="new-profile-pin" class="pin-input" placeholder="****" maxlength="4" pattern="[0-9]{4}">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeCreateProfileModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createProfile()">Create</button>
            </div>
        </div>
    </div>

    <!-- PIN Entry Modal -->
    <div id="pin-modal" class="modal">
        <div class="modal-content">
            <h2>Enter PIN</h2>
            <p style="color: #a0aec0; margin-bottom: 20px; font-size: 14px;">
                Enter PIN for: <strong id="pin-profile-name" style="color: #00d4ff;"></strong>
            </p>
            <div class="form-group">
                <input type="tel" id="enter-pin" class="pin-input" placeholder="****" maxlength="4" pattern="[0-9]{4}">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closePinModal()">Cancel</button>
                <button class="btn btn-primary" onclick="verifyPin()">Enter</button>
            </div>
        </div>
    </div>

    <!-- Edit Word Modal -->
    <div id="edit-word-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Word</h2>
            <div class="form-group">
                <label>Word</label>
                <input type="text" id="edit-word-input">
            </div>
            <div class="form-group">
                <label>Meaning</label>
                <textarea id="edit-word-meaning" style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; border-radius: 10px; min-height: 80px;"></textarea>
            </div>
            <div class="form-group">
                <label>Example</label>
                <textarea id="edit-word-example" style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; border-radius: 10px; min-height: 80px;"></textarea>
            </div>
            <div class="form-group">
                <label>Course</label>
                <select id="edit-word-course" style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; border-radius: 10px;">
                    <option value="">No Course</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeEditWordModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEditedWord()">Save</button>
            </div>
        </div>
    </div>

    <!-- Edit Sentence Modal -->
    <div id="edit-sentence-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Sentence</h2>
            <div class="form-group">
                <label>Sentence</label>
                <textarea id="edit-sentence-input" style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; border-radius: 10px; min-height: 80px;"></textarea>
            </div>
            <div class="form-group">
                <label>Translation/Notes</label>
                <textarea id="edit-sentence-notes" style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; border-radius: 10px; min-height: 80px;"></textarea>
            </div>
            <div class="form-group">
                <label>Course</label>
                <select id="edit-sentence-course" style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; border-radius: 10px;">
                    <option value="">No Course</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeEditSentenceModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEditedSentence()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // App State
        let profiles = [];
        let currentProfile = null;
        let selectedProfileForPin = null;
        let currentEditId = null;

        // Profile Management
        function loadProfiles() {
            const saved = localStorage.getItem('englishLearningProfiles');
            if (saved) {
                profiles = JSON.parse(saved);
            }
            renderProfiles();
        }

        function saveProfiles() {
            localStorage.setItem('englishLearningProfiles', JSON.stringify(profiles));
        }

        function renderProfiles() {
            const list = document.getElementById('profiles-list');
            if (profiles.length === 0) {
                list.innerHTML = '';
                return;
            }

            list.innerHTML = profiles.map(profile => `
                <div class="profile-card" onclick="selectProfile('${profile.id}')">
                    <div class="profile-icon">üë§</div>
                    <div class="profile-name">${profile.name}</div>
                </div>
            `).join('');
        }

        function showCreateProfileModal() {
            document.getElementById('create-profile-modal').classList.add('active');
            document.getElementById('new-profile-name').value = '';
            document.getElementById('new-profile-pin').value = '';
        }

        function closeCreateProfileModal() {
            document.getElementById('create-profile-modal').classList.remove('active');
        }

        function createProfile() {
            const name = document.getElementById('new-profile-name').value.trim();
            const pin = document.getElementById('new-profile-pin').value;

            if (!name) {
                alert('Please enter a profile name');
                return;
            }

            if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
                alert('Please enter a valid 4-digit PIN');
                return;
            }

            const profile = {
                id: Date.now().toString(),
                name: name,
                pin: pin,
                data: {
                    words: [],
                    sentences: [],
                    courses: []
                }
            };

            profiles.push(profile);
            saveProfiles();
            renderProfiles();
            closeCreateProfileModal();
        }

        function selectProfile(profileId) {
            selectedProfileForPin = profiles.find(p => p.id === profileId);
            if (selectedProfileForPin) {
                document.getElementById('pin-profile-name').textContent = selectedProfileForPin.name;
                document.getElementById('pin-modal').classList.add('active');
                document.getElementById('enter-pin').value = '';
                document.getElementById('enter-pin').focus();
            }
        }

        function closePinModal() {
            document.getElementById('pin-modal').classList.remove('active');
            selectedProfileForPin = null;
        }

        function verifyPin() {
            const enteredPin = document.getElementById('enter-pin').value;

            if (enteredPin === selectedProfileForPin.pin) {
                currentProfile = selectedProfileForPin;
                loginToProfile();
            } else {
                alert('Incorrect PIN!');
                document.getElementById('enter-pin').value = '';
            }
        }

        function loginToProfile() {
            closePinModal();
            document.getElementById('profile-screen').style.display = 'none';
            document.getElementById('main-app').classList.add('active');
            document.getElementById('current-profile-name').textContent = currentProfile.name;
            loadProfileData();
        }

        function logout() {
            currentProfile = null;
            document.getElementById('main-app').classList.remove('active');
            document.getElementById('profile-screen').style.display = 'flex';
        }

        function loadProfileData() {
            updateCourseSelects();
            renderWords();
            renderSentences();
            renderCourses();
            renderStudyList();
        }

        function saveProfileData() {
            const profileIndex = profiles.findIndex(p => p.id === currentProfile.id);
            if (profileIndex !== -1) {
                profiles[profileIndex].data = currentProfile.data;
                saveProfiles();
            }
        }

        // Tab Management
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
        }

        // Word Management
        function addWord(event) {
            event.preventDefault();
            
            const word = {
                id: Date.now().toString(),
                word: document.getElementById('word-input').value,
                meaning: document.getElementById('word-meaning').value,
                example: document.getElementById('word-example').value,
                course: document.getElementById('word-course').value,
                date: new Date().toLocaleDateString()
            };

            currentProfile.data.words.unshift(word);
            saveProfileData();
            renderWords();
            renderStudyList();
            event.target.reset();
        }

        function editWord(id) {
            const word = currentProfile.data.words.find(w => w.id === id);
            if (!word) return;

            currentEditId = id;
            document.getElementById('edit-word-input').value = word.word;
            document.getElementById('edit-word-meaning').value = word.meaning;
            document.getElementById('edit-word-example').value = word.example || '';
            
            // Populate courses
            const courseSelect = document.getElementById('edit-word-course');
            courseSelect.innerHTML = '<option value="">No Course</option>' + 
                currentProfile.data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            courseSelect.value = word.course || '';

            document.getElementById('edit-word-modal').classList.add('active');
        }

        function closeEditWordModal() {
            document.getElementById('edit-word-modal').classList.remove('active');
            currentEditId = null;
        }

        function saveEditedWord() {
            const wordIndex = currentProfile.data.words.findIndex(w => w.id === currentEditId);
            if (wordIndex === -1) return;

            currentProfile.data.words[wordIndex].word = document.getElementById('edit-word-input').value;
            currentProfile.data.words[wordIndex].meaning = document.getElementById('edit-word-meaning').value;
            currentProfile.data.words[wordIndex].example = document.getElementById('edit-word-example').value;
            currentProfile.data.words[wordIndex].course = document.getElementById('edit-word-course').value;

            saveProfileData();
            renderWords();
            renderStudyList();
            closeEditWordModal();
        }

        function deleteWord(id) {
            if (confirm('Delete this word?')) {
                currentProfile.data.words = currentProfile.data.words.filter(w => w.id !== id);
                saveProfileData();
                renderWords();
                renderStudyList();
            }
        }

        function renderWords(filtered = null) {
            const list = document.getElementById('words-list');
            const words = filtered || currentProfile.data.words;

            if (words.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <div class="empty-state-text">No words yet. Add your first word above!</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = words.map(word => {
                const course = currentProfile.data.courses.find(c => c.id === word.course);
                return `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-title">${word.word}</div>
                            <div class="item-actions">
                                <button class="icon-btn" onclick="editWord('${word.id}')" title="Edit">‚úèÔ∏è</button>
                                <button class="icon-btn" onclick="deleteWord('${word.id}')" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="item-content">
                            <strong>Meaning:</strong> ${word.meaning}
                            ${word.example ? `<br><br><strong>Example:</strong> ${word.example}` : ''}
                        </div>
                        ${course ? `<span class="course-badge">${course.name}</span>` : ''}
                        <div class="item-meta">Added on ${word.date}</div>
                    </div>
                `;
            }).join('');
        }

        function searchWords(query) {
            if (!query) {
                renderWords();
                return;
            }
            const filtered = currentProfile.data.words.filter(w => 
                w.word.toLowerCase().includes(query.toLowerCase()) ||
                w.meaning.toLowerCase().includes(query.toLowerCase())
            );
            renderWords(filtered);
        }

        // Sentence Management
        function addSentence(event) {
            event.preventDefault();
            
            const sentence = {
                id: Date.now().toString(),
                sentence: document.getElementById('sentence-input').value,
                notes: document.getElementById('sentence-notes').value,
                course: document.getElementById('sentence-course').value,
                date: new Date().toLocaleDateString()
            };

            currentProfile.data.sentences.unshift(sentence);
            saveProfileData();
            renderSentences();
            event.target.reset();
        }

        function editSentence(id) {
            const sentence = currentProfile.data.sentences.find(s => s.id === id);
            if (!sentence) return;

            currentEditId = id;
            document.getElementById('edit-sentence-input').value = sentence.sentence;
            document.getElementById('edit-sentence-notes').value = sentence.notes || '';
            
            // Populate courses
            const courseSelect = document.getElementById('edit-sentence-course');
            courseSelect.innerHTML = '<option value="">No Course</option>' + 
                currentProfile.data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            courseSelect.value = sentence.course || '';

            document.getElementById('edit-sentence-modal').classList.add('active');
        }

        function closeEditSentenceModal() {
            document.getElementById('edit-sentence-modal').classList.remove('active');
            currentEditId = null;
        }

        function saveEditedSentence() {
            const sentenceIndex = currentProfile.data.sentences.findIndex(s => s.id === currentEditId);
            if (sentenceIndex === -1) return;

            currentProfile.data.sentences[sentenceIndex].sentence = document.getElementById('edit-sentence-input').value;
            currentProfile.data.sentences[sentenceIndex].notes = document.getElementById('edit-sentence-notes').value;
            currentProfile.data.sentences[sentenceIndex].course = document.getElementById('edit-sentence-course').value;

            saveProfileData();
            renderSentences();
            closeEditSentenceModal();
        }

        function deleteSentence(id) {
            if (confirm('Delete this sentence?')) {
                currentProfile.data.sentences = currentProfile.data.sentences.filter(s => s.id !== id);
                saveProfileData();
                renderSentences();
            }
        }

        function renderSentences(filtered = null) {
            const list = document.getElementById('sentences-list');
            const sentences = filtered || currentProfile.data.sentences;

            if (sentences.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">No sentences yet. Add your first sentence above!</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = sentences.map(sentence => {
                const course = currentProfile.data.courses.find(c => c.id === sentence.course);
                return `
                    <div class="item-card">
                        <div class="item-header">
                            <div style="flex: 1;"></div>
                            <div class="item-actions">
                                <button class="icon-btn" onclick="editSentence('${sentence.id}')" title="Edit">‚úèÔ∏è</button>
                                <button class="icon-btn" onclick="deleteSentence('${sentence.id}')" title="Delete">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="item-content">
                            <strong>Sentence:</strong> ${sentence.sentence}
                            ${sentence.notes ? `<br><br><strong>Notes:</strong> ${sentence.notes}` : ''}
                        </div>
                        ${course ? `<span class="course-badge">${course.name}</span>` : ''}
                        <div class="item-meta">Added on ${sentence.date}</div>
                    </div>
                `;
            }).join('');
        }

        function searchSentences(query) {
            if (!query) {
                renderSentences();
                return;
            }
            const filtered = currentProfile.data.sentences.filter(s => 
                s.sentence.toLowerCase().includes(query.toLowerCase()) ||
                (s.notes && s.notes.toLowerCase().includes(query.toLowerCase()))
            );
            renderSentences(filtered);
        }

        // Course Management
        function addCourse(event) {
            event.preventDefault();
            
            const course = {
                id: Date.now().toString(),
                name: document.getElementById('course-name').value,
                description: document.getElementById('course-description').value,
                date: new Date().toLocaleDateString()
            };

            currentProfile.data.courses.unshift(course);
            saveProfileData();
            updateCourseSelects();
            renderCourses();
            event.target.reset();
        }

        function deleteCourse(id) {
            if (confirm('Delete this course? Words and sentences will not be deleted.')) {
                currentProfile.data.courses = currentProfile.data.courses.filter(c => c.id !== id);
                saveProfileData();
                updateCourseSelects();
                renderCourses();
                renderWords();
                renderSentences();
            }
        }

        function renderCourses() {
            const list = document.getElementById('courses-list');

            if (currentProfile.data.courses.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéì</div>
                        <div class="empty-state-text">No courses yet. Create your first course above!</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = currentProfile.data.courses.map(course => {
                const wordCount = currentProfile.data.words.filter(w => w.course === course.id).length;
                const sentenceCount = currentProfile.data.sentences.filter(s => s.course === course.id).length;
                
                return `
                    <div class="course-item">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div class="course-title">${course.name}</div>
                            <button class="icon-btn" onclick="deleteCourse('${course.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                        ${course.description ? `<div class="course-description">${course.description}</div>` : ''}
                        <div class="course-stats">
                            <div>üìñ ${wordCount} words</div>
                            <div>üí¨ ${sentenceCount} sentences</div>
                            <div>üìÖ ${course.date}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateCourseSelects() {
            const wordSelect = document.getElementById('word-course');
            const sentenceSelect = document.getElementById('sentence-course');
            const studyFilter = document.getElementById('study-filter');
            
            const options = '<option value="">No Course</option>' + 
                currentProfile.data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            
            const filterOptions = '<option value="">All Courses</option>' + 
                currentProfile.data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            
            wordSelect.innerHTML = options;
            sentenceSelect.innerHTML = options;
            studyFilter.innerHTML = filterOptions;
        }

        // Study Section
        function renderStudyList(filtered = null) {
            const list = document.getElementById('study-list');
            let words = filtered !== null ? filtered : [...currentProfile.data.words];

            const courseFilter = document.getElementById('study-filter').value;
            if (courseFilter && filtered === null) {
                words = words.filter(w => w.course === courseFilter);
            }

            const sortOption = document.getElementById('study-sort').value;
            if (sortOption === 'newest') {
                words.sort((a, b) => parseInt(b.id) - parseInt(a.id));
            } else if (sortOption === 'oldest') {
                words.sort((a, b) => parseInt(a.id) - parseInt(b.id));
            } else if (sortOption === 'alphabetical') {
                words.sort((a, b) => a.word.localeCompare(b.word));
            }

            if (words.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <div class="empty-state-text">No words to study yet. Add some words first!</div>
                    </div>
                `;
                return;
            }

            const totalWords = words.length;
            const wordsWithExamples = words.filter(w => w.example).length;
            const coursesUsed = new Set(words.filter(w => w.course).map(w => w.course)).size;

            const statsBar = `
                <div class="stats-bar">
                    <div class="stats-item">
                        <div class="stats-number">${totalWords}</div>
                        <div class="stats-label">Words</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-number">${wordsWithExamples}</div>
                        <div class="stats-label">With Examples</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-number">${coursesUsed}</div>
                        <div class="stats-label">Courses</div>
                    </div>
                </div>
            `;

            const wordsHTML = words.map((word, index) => {
                const course = currentProfile.data.courses.find(c => c.id === word.course);
                return `
                    <div class="dictionary-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                            <div class="dictionary-word">${word.word}</div>
                            <span style="color: #718096; font-size: 14px;">#${index + 1}</span>
                        </div>
                        <div class="dictionary-meaning">${word.meaning}</div>
                        ${word.example ? `<div class="dictionary-example">üí° ${word.example}</div>` : ''}
                        ${course ? `<span class="course-badge" style="margin-top: 12px;">${course.name}</span>` : ''}
                        <div class="item-meta" style="margin-top: 12px;">Added on ${word.date}</div>
                    </div>
                `;
            }).join('');

            list.innerHTML = statsBar + wordsHTML;
        }

        function searchStudyList(query) {
            if (!query) {
                renderStudyList();
                return;
            }
            const filtered = currentProfile.data.words.filter(w => 
                w.word.toLowerCase().includes(query.toLowerCase()) ||
                w.meaning.toLowerCase().includes(query.toLowerCase()) ||
                (w.example && w.example.toLowerCase().includes(query.toLowerCase()))
            );
            renderStudyList(filtered);
        }

        // Initialize
        loadProfiles();

        // Allow Enter key to submit PIN
        document.getElementById('enter-pin').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPin();
            }
        });

        document.getElementById('new-profile-pin').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createProfile();
            }
        });
    </script>
</body>
</html>
