<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App - Firebase Sync</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        /* --- BAAKI SAB SAME RAKHA HAI --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { max-width: 600px; margin: 0 auto; }
        .profile-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        .profile-header { background: rgba(30, 30, 46, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; }
        .profile-header h1 { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 32px; margin-bottom: 10px; }
        .profiles-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; width: 100%; }
        .profile-card { background: rgba(30, 30, 46, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .profile-card:hover { transform: translateY(-5px); border-color: #00d4ff; }
        .add-profile-btn { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 15px; padding: 20px; width: 100%; cursor: pointer; font-weight: 600; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: rgba(30, 30, 46, 0.98); border-radius: 20px; padding: 30px; width: 90%; max-width: 400px; }
        .form-group input { width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); color: white; border-radius: 10px; }
        .pin-input { text-align: center; font-size: 24px; letter-spacing: 10px; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 600; border: none; }
        .btn-primary { background: #00d4ff; color: white; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; }

        /* Main App Header & New Buttons */
        .main-app { display: none; }
        .main-app.active { display: block; }
        .header { background: rgba(30, 30, 46, 0.95); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .action-group { display: flex; gap: 10px; align-items: center; }
        
        .logout-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        
        /* DELETE PROFILE BUTTON - NEW */
        .delete-prof-btn { background: rgba(255, 82, 82, 0.15); border: 1px solid rgba(255, 82, 82, 0.4); color: #ff5252; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; transition: 0.3s; }
        .delete-prof-btn:hover { background: rgba(255, 82, 82, 0.3); }

        /* Tabs and Lists (Same as original) */
        .tabs { display: flex; gap: 10px; }
        .tab { flex: 1; padding: 10px; background: rgba(255, 255, 255, 0.05); color: #a0aec0; border-radius: 10px; cursor: pointer; border: none; }
        .tab.active { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .add-form { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        .add-form input, .add-form textarea, .add-form select { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; margin-bottom: 10px; }
        .submit-btn { width: 100%; padding: 14px; background: #00d4ff; color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .item-card { background: rgba(30, 30, 46, 0.95); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .item-header { display: flex; justify-content: space-between; }
        .item-title { font-size: 18px; color: #00d4ff; font-weight: bold; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 16px; margin-left: 5px; }
        .course-badge { background: #7b2ff7; color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .dictionary-card { background: rgba(30,30,46,0.95); padding: 15px; border-radius: 15px; border-left: 4px solid #00d4ff; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-screen" class="profile-screen">
            <div class="profile-header">
                <h1>ðŸ“š English Learning</h1>
                <p>Select a profile or create a new one (Cloud Sync Active)</p>
            </div>
            <div class="profiles-list" id="profiles-list"></div>
            <button class="add-profile-btn" onclick="showCreateProfileModal()">âž• Create New Profile</button>
        </div>

        <div id="main-app" class="main-app">
            <div class="header">
                <div class="header-top">
                    <h1>ðŸ“š English App</h1>
                    <div class="action-group">
                        <div class="profile-info">ðŸ‘¤ <span id="current-profile-name"></span></div>
                        <button class="delete-prof-btn" onclick="deleteCurrentProfile()">Delete</button>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('words')">Words</button>
                    <button class="tab" onclick="switchTab('sentences')">Sentences</button>
                    <button class="tab" onclick="switchTab('courses')">Courses</button>
                    <button class="tab" onclick="switchTab('study')">Study</button>
                </div>
            </div>

            <div id="words-section" class="content-section active">
                <div class="add-form">
                    <form id="word-form" onsubmit="addWord(event)">
                        <input type="text" id="word-input" required placeholder="Word">
                        <textarea id="word-meaning" required placeholder="Meaning"></textarea>
                        <textarea id="word-example" placeholder="Example"></textarea>
                        <select id="word-course"><option value="">No Course</option></select>
                        <button type="submit" class="submit-btn">Add Word</button>
                    </form>
                </div>
                <div id="words-list"></div>
            </div>

            <div id="sentences-section" class="content-section">
                <div class="add-form">
                    <form id="sentence-form" onsubmit="addSentence(event)">
                        <textarea id="sentence-input" required placeholder="Sentence"></textarea>
                        <textarea id="sentence-notes" placeholder="Translation/Notes"></textarea>
                        <select id="sentence-course"><option value="">No Course</option></select>
                        <button type="submit" class="submit-btn">Add Sentence</button>
                    </form>
                </div>
                <div id="sentences-list"></div>
            </div>

            <div id="courses-section" class="content-section">
                <div class="add-form">
                    <form onsubmit="addCourse(event)">
                        <input type="text" id="course-name" required placeholder="Course Name">
                        <textarea id="course-description" placeholder="Description"></textarea>
                        <button type="submit" class="submit-btn">Add Course</button>
                    </form>
                </div>
                <div id="courses-list"></div>
            </div>

            <div id="study-section" class="content-section">
                <div class="add-form">
                    <h2>ðŸ“– My Dictionary</h2>
                    <select id="study-filter" onchange="renderStudyList()"><option value="">All Courses</option></select>
                </div>
                <div id="study-list"></div>
            </div>
        </div>
    </div>

    <div id="create-profile-modal" class="modal">
        <div class="modal-content">
            <h2>New Profile</h2>
            <div class="form-group"><input type="text" id="new-profile-name" placeholder="Name"></div>
            <div class="form-group"><input type="tel" id="new-profile-pin" class="pin-input" placeholder="****" maxlength="4"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeCreateProfileModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createProfile()">Create</button>
            </div>
        </div>
    </div>

    <div id="pin-modal" class="modal">
        <div class="modal-content">
            <h2>Enter PIN</h2>
            <div class="form-group"><input type="tel" id="enter-pin" class="pin-input" placeholder="****" maxlength="4"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closePinModal()">Cancel</button>
                <button class="btn btn-primary" onclick="verifyPin()">Enter</button>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION ---
        // REPLACE THESE WITH YOUR ACTUAL FIREBASE PROJECT DETAILS
       const firebaseConfig = {

Â  apiKey: "AIzaSyCt522OjKEuh7BMKoX2_yIvgy66dXs2DxI",

Â  authDomain: "english-learning-app-d6326.firebaseapp.com",

Â  projectId: "english-learning-app-d6326",

Â  storageBucket: "english-learning-app-d6326.firebasestorage.app",

Â  messagingSenderId: "80639036133",

Â  appId: "1:80639036133:web:f4284c24bb1ee95e7de20c",

Â  measurementId: "G-VVWYDWEK6R"

};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let profiles = [];
        let currentProfile = null;
        let selectedProfileForPin = null;

        // --- CLOUD SYNC LOGIC ---
        function syncWithCloud() {
            database.ref('app_data/profiles').set(profiles);
        }

        function loadFromCloud() {
            database.ref('app_data/profiles').on('value', (snapshot) => {
                const data = snapshot.val();
                profiles = data ? data : [];
                renderProfiles();
                // Update current profile data if logged in
                if(currentProfile) {
                    currentProfile = profiles.find(p => p.id === currentProfile.id);
                    if(currentProfile) loadProfileData();
                    else logout();
                }
            });
        }

        // Profile Management
        function renderProfiles() {
            const list = document.getElementById('profiles-list');
            list.innerHTML = profiles.map(p => `
                <div class="profile-card" onclick="selectProfile('${p.id}')">
                    <div class="profile-icon">ðŸ‘¤</div>
                    <div class="profile-name">${p.name}</div>
                </div>
            `).join('');
        }

        function createProfile() {
            const name = document.getElementById('new-profile-name').value;
            const pin = document.getElementById('new-profile-pin').value;
            if(!name || pin.length !== 4) return alert("Fill details correctly");

            const newProfile = {
                id: "ID_" + Date.now(),
                name: name,
                pin: pin,
                data: { words: [], sentences: [], courses: [] }
            };
            profiles.push(newProfile);
            syncWithCloud();
            closeCreateProfileModal();
        }

        // NEW: Delete Profile Function
        function deleteCurrentProfile() {
            if(confirm("Are you sure you want to PERMANENTLY delete your entire profile and data?")) {
                profiles = profiles.filter(p => p.id !== currentProfile.id);
                syncWithCloud();
                logout();
            }
        }

        function verifyPin() {
            const pin = document.getElementById('enter-pin').value;
            if(pin === selectedProfileForPin.pin) {
                currentProfile = selectedProfileForPin;
                loginToProfile();
            } else {
                alert("Wrong PIN");
            }
        }

        function loginToProfile() {
            closePinModal();
            document.getElementById('profile-screen').style.display = 'none';
            document.getElementById('main-app').classList.add('active');
            document.getElementById('current-profile-name').textContent = currentProfile.name;
            loadProfileData();
        }

        function logout() {
            currentProfile = null;
            document.getElementById('main-app').classList.remove('active');
            document.getElementById('profile-screen').style.display = 'flex';
        }

        // --- REST OF THE APP LOGIC (Simplified & Cloud Ready) ---
        function loadProfileData() {
            updateCourseSelects();
            renderWords();
            renderSentences();
            renderCourses();
            renderStudyList();
        }

        function addWord(e) {
            e.preventDefault();
            const word = {
                id: Date.now(),
                word: document.getElementById('word-input').value,
                meaning: document.getElementById('word-meaning').value,
                example: document.getElementById('word-example').value,
                course: document.getElementById('word-course').value,
                date: new Date().toLocaleDateString()
            };
            currentProfile.data.words.unshift(word);
            syncWithCloud();
            e.target.reset();
        }

        function addSentence(e) {
            e.preventDefault();
            const sent = {
                id: Date.now(),
                sentence: document.getElementById('sentence-input').value,
                notes: document.getElementById('sentence-notes').value,
                course: document.getElementById('sentence-course').value,
                date: new Date().toLocaleDateString()
            };
            currentProfile.data.sentences.unshift(sent);
            syncWithCloud();
            e.target.reset();
        }

        function addCourse(e) {
            e.preventDefault();
            const course = {
                id: "C" + Date.now(),
                name: document.getElementById('course-name').value,
                description: document.getElementById('course-description').value,
                date: new Date().toLocaleDateString()
            };
            if(!currentProfile.data.courses) currentProfile.data.courses = [];
            currentProfile.data.courses.unshift(course);
            syncWithCloud();
            e.target.reset();
        }

        function renderWords() {
            const list = document.getElementById('words-list');
            const data = currentProfile.data.words || [];
            list.innerHTML = data.map(w => `<div class="item-card"><div class="item-title">${w.word}</div><div>${w.meaning}</div></div>`).join('');
        }

        function renderSentences() {
            const list = document.getElementById('sentences-list');
            const data = currentProfile.data.sentences || [];
            list.innerHTML = data.map(s => `<div class="item-card"><div>${s.sentence}</div><small>${s.notes}</small></div>`).join('');
        }

        function renderCourses() {
            const list = document.getElementById('courses-list');
            const data = currentProfile.data.courses || [];
            list.innerHTML = data.map(c => `<div class="item-card"><div class="item-title">${c.name}</div></div>`).join('');
        }

        function renderStudyList() {
            const list = document.getElementById('study-list');
            const words = currentProfile.data.words || [];
            list.innerHTML = words.map(w => `<div class="dictionary-card"><strong>${w.word}</strong><p>${w.meaning}</p></div>`).join('');
        }

        function updateCourseSelects() {
            const courses = currentProfile.data.courses || [];
            const options = '<option value="">No Course</option>' + courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            document.getElementById('word-course').innerHTML = options;
            document.getElementById('sentence-course').innerHTML = options;
            document.getElementById('study-filter').innerHTML = options;
        }

        // Modal Helpers
        function showCreateProfileModal() { document.getElementById('create-profile-modal').classList.add('active'); }
        function closeCreateProfileModal() { document.getElementById('create-profile-modal').classList.remove('active'); }
        function selectProfile(id) { 
            selectedProfileForPin = profiles.find(p => p.id === id);
            document.getElementById('pin-modal').classList.add('active');
        }
        function closePinModal() { document.getElementById('pin-modal').classList.remove('active'); }
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
        }

        // Initialize App
        loadFromCloud();
    </script>
</body>
</html>
