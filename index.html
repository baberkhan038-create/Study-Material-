<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App - Cloud Sync</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        /* --- AAPKA ORIGINAL CSS (SAME TO SAME) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh; padding: 20px; padding-bottom: 80px;
            animation: gradientShift 15s ease infinite; background-size: 200% 200%;
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { max-width: 600px; margin: 0 auto; }
        .profile-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        .profile-header { background: rgba(30, 30, 46, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; margin-bottom: 30px; text-align: center; width: 100%; }
        .profile-header h1 { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 32px; }
        .profiles-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; width: 100%; }
        .profile-card { background: rgba(30, 30, 46, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .profile-card:hover { transform: translateY(-5px); border-color: #00d4ff; }
        .add-profile-btn { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 15px; padding: 20px; width: 100%; cursor: pointer; font-weight: 600; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: rgba(30, 30, 46, 0.98); border-radius: 20px; padding: 30px; width: 90%; max-width: 400px; }
        .form-group input, .add-form input, .add-form textarea, .add-form select { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); color: white; border-radius: 10px; margin-bottom: 15px; }
        .main-app { display: none; }
        .main-app.active { display: block; }
        .header { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        .tabs { display: flex; gap: 10px; }
        .tab { flex: 1; padding: 10px; background: rgba(255,255,255,0.05); color: #a0aec0; border-radius: 10px; border: none; cursor: pointer; }
        .tab.active { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .item-card { background: rgba(30,30,46,0.95); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .logout-btn { background: rgba(255, 82, 82, 0.2); color: #ff5252; padding: 8px 16px; border-radius: 8px; border: 1px solid #ff5252; cursor: pointer; }
        
        /* NEW: Delete Button Style */
        .delete-btn { background: rgba(255, 82, 82, 0.6); color: white; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-screen" class="profile-screen">
            <div class="profile-header">
                <h1>ðŸ“š English Learning</h1>
                <p>Select a profile (Cloud Synced)</p>
            </div>
            <div class="profiles-list" id="profiles-list"></div>
            <button class="add-profile-btn" onclick="showCreateProfileModal()">âž• Create New Profile</button>
        </div>

        <div id="main-app" class="main-app">
            <div class="header">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h1>ðŸ“š English Learning</h1>
                    <div>
                        <button class="delete-btn" onclick="deleteCurrentProfile()">Delete Profile</button>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('words')">Words</button>
                    <button class="tab" onclick="switchTab('sentences')">Sentences</button>
                    <button class="tab" onclick="switchTab('courses')">Courses</button>
                    <button class="tab" onclick="switchTab('study')">Study</button>
                </div>
            </div>

            <div id="words-section" class="content-section active">
                <div class="add-form">
                    <form onsubmit="addWord(event)">
                        <input type="text" id="word-input" required placeholder="Word">
                        <textarea id="word-meaning" required placeholder="Meaning"></textarea>
                        <select id="word-course"><option value="">No Course</option></select>
                        <button type="submit" class="add-profile-btn">Add Word</button>
                    </form>
                </div>
                <div id="words-list"></div>
            </div>

            <div id="sentences-section" class="content-section">
                <div class="add-form"><form onsubmit="addSentence(event)"><textarea id="sentence-input" placeholder="Sentence"></textarea><button type="submit" class="add-profile-btn">Add Sentence</button></form></div>
                <div id="sentences-list"></div>
            </div>
            <div id="courses-section" class="content-section">
                <div class="add-form"><form onsubmit="addCourse(event)"><input type="text" id="course-name" placeholder="Course Name"><button type="submit" class="add-profile-btn">Add Course</button></form></div>
                <div id="courses-list"></div>
            </div>
            <div id="study-section" class="content-section"><div id="study-list"></div></div>
        </div>
    </div>

    <div id="create-profile-modal" class="modal"><div class="modal-content"><h2>New Profile</h2><input type="text" id="new-name" placeholder="Name"><input type="tel" id="new-pin" placeholder="4-Digit PIN" maxlength="4"><button class="add-profile-btn" onclick="createProfile()">Create</button><button class="tab" onclick="closeModals()" style="margin-top:10px">Cancel</button></div></div>
    <div id="pin-modal" class="modal"><div class="modal-content"><h2>Enter PIN</h2><input type="tel" id="login-pin" placeholder="****" maxlength="4"><button class="add-profile-btn" onclick="verifyPin()">Login</button></div></div>

    <script>
        // --- 1. FIREBASE CONFIG (FILL THIS) ---
       const firebaseConfig = {

Â  apiKey: "AIzaSyCt522OjKEuh7BMKoX2_yIvgy66dXs2DxI",

Â  authDomain: "english-learning-app-d6326.firebaseapp.com",

Â  projectId: "english-learning-app-d6326",

Â  storageBucket: "english-learning-app-d6326.firebasestorage.app",

Â  messagingSenderId: "80639036133",

Â  appId: "1:80639036133:web:f4284c24bb1ee95e7de20c",

Â  measurementId: "G-VVWYDWEK6R"

};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. STATE ---
        let profiles = {};
        let currentProfileId = null;
        let selectedId = null;

        // --- 3. CLOUD SYNC LOGIC ---
        function initApp() {
            // Listen to data in real-time
            db.ref('profiles').on('value', (snapshot) => {
                profiles = snapshot.val() || {};
                renderProfiles();
                if (currentProfileId) refreshUI();
            });
        }

        function createProfile() {
            const name = document.getElementById('new-name').value;
            const pin = document.getElementById('new-pin').value;
            if(!name || pin.length !== 4) return alert("Valid name & 4-digit PIN required");

            const id = Date.now().toString();
            db.ref('profiles/' + id).set({
                id: id,
                name: name,
                pin: pin,
                data: { words: [], sentences: [], courses: [] }
            });
            closeModals();
        }

        function deleteCurrentProfile() {
            if(confirm("Are you sure? Everything will be deleted from Cloud!")) {
                db.ref('profiles/' + currentProfileId).remove();
                logout();
            }
        }

        function verifyPin() {
            const pin = document.getElementById('login-pin').value;
            if(pin === profiles[selectedId].pin) {
                currentProfileId = selectedId;
                document.getElementById('profile-screen').style.display = 'none';
                document.getElementById('main-app').classList.add('active');
                closeModals();
                refreshUI();
            } else { alert("Wrong PIN"); }
        }

        // --- 4. DATA UPDATES (Cloud Pushes) ---
        function addWord(e) {
            e.preventDefault();
            const word = {
                id: Date.now().toString(),
                word: document.getElementById('word-input').value,
                meaning: document.getElementById('word-meaning').value,
                date: new Date().toLocaleDateString()
            };
            
            const pWords = profiles[currentProfileId].data.words || [];
            pWords.unshift(word);
            db.ref('profiles/' + currentProfileId + '/data/words').set(pWords);
            e.target.reset();
        }

        function addSentence(e) {
            e.preventDefault();
            const s = { id: Date.now().toString(), text: document.getElementById('sentence-input').value };
            const pSents = profiles[currentProfileId].data.sentences || [];
            pSents.unshift(s);
            db.ref('profiles/' + currentProfileId + '/data/sentences').set(pSents);
            e.target.reset();
        }

        // --- 5. UI RENDERING ---
        function renderProfiles() {
            const list = document.getElementById('profiles-list');
            list.innerHTML = Object.values(profiles).map(p => `
                <div class="profile-card" onclick="openPinModal('${p.id}')">
                    <div style="font-size:40px">ðŸ‘¤</div>
                    <div style="color:white">${p.name}</div>
                </div>
            `).join('');
        }

        function refreshUI() {
            const data = profiles[currentProfileId].data;
            // Words List
            document.getElementById('words-list').innerHTML = (data.words || []).map(w => `
                <div class="item-card"><div class="item-title">${w.word}</div><div style="color:#a0aec0">${w.meaning}</div></div>
            `).join('');
            // Study List
            document.getElementById('study-list').innerHTML = (data.words || []).map(w => `
                <div style="background:rgba(0,212,255,0.1); padding:15px; border-radius:10px; margin-bottom:10px; color:white">
                    <b>${w.word}</b>: ${w.meaning}
                </div>
            `).join('');
        }

        // --- 6. HELPERS ---
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
        }
        function openPinModal(id) { selectedId = id; document.getElementById('pin-modal').classList.add('active'); }
        function showCreateProfileModal() { document.getElementById('create-profile-modal').classList.add('active'); }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        function logout() { currentProfileId = null; location.reload(); }

        initApp();
    </script>
</body>
</html>
