<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <style>
        /* Base Styles & Theme */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); 
            min-height: 100vh; padding: 20px; color: #ffffff;
        }
        .container { max-width: 600px; margin: 0 auto; }

        /* Navigation Header */
        .header { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        h1 { font-size: 24px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 15px; }
        .tabs { display: flex; gap: 10px; }
        .tab { flex: 1; padding: 12px; background: rgba(255, 255, 255, 0.05); color: #a0aec0; border-radius: 12px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1); font-weight: 600; text-align: center; font-size: 14px; transition: 0.3s; }
        .tab.active { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; }

        .content-section { display: none; }
        .content-section.active { display: block; }

        /* Form Styling */
        .add-form { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .add-form h2 { font-size: 18px; margin-bottom: 15px; color: #e2e8f0; }
        label { display: block; color: #e2e8f0; font-size: 14px; margin-bottom: 8px; font-weight: 600; }
        input, textarea, select { 
            width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); 
            border: 2px solid rgba(255, 255, 255, 0.1); color: #ffffff; border-radius: 10px; font-family: inherit;
        }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3); }

        /* Card Layouts (Image 706 & 708) */
        .item-card { background: rgba(30, 30, 46, 0.95); border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.1); position: relative; }
        .item-title { color: #4facfe; font-weight: 700; font-size: 1.1rem; margin-bottom: 10px; text-transform: uppercase; }
        .item-text { color: #a0aec0; font-size: 14px; margin-bottom: 10px; line-height: 1.5; }
        .item-meta { color: #718096; font-size: 12px; display: flex; gap: 15px; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; }
        
        /* Study Column Search */
        .search-box { background: rgba(30, 30, 46, 0.95); border-radius: 15px; padding: 10px 15px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; }
        .search-box input { margin-bottom: 0; background: transparent; border: none; padding: 5px; width: 100%; }

        /* Empty State (Image 708) */
        .empty-state { text-align: center; padding: 40px 20px; background: rgba(30, 30, 46, 0.95); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .empty-state img { width: 64px; margin-bottom: 15px; }
        .empty-state-text { color: #a0aec0; font-size: 14px; }

        .trash-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; cursor: pointer; filter: grayscale(1); opacity: 0.5; transition: 0.3s; }
        .trash-btn:hover { opacity: 1; filter: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üìö English Learning</h1>
            <div class="tabs">
                <div class="tab active" onclick="switchTab(event, 'words-sec')">Words</div>
                <div class="tab" onclick="switchTab(event, 'sentences-sec')">Sentences</div>
                <div class="tab" onclick="switchTab(event, 'courses-sec')">Courses</div>
                <div class="tab" onclick="switchTab(event, 'study-sec')">Study</div>
            </div>
        </div>

        <div id="words-sec" class="content-section active">
            <div class="add-form">
                <h2>Add New Word</h2>
                <form id="wordForm">
                    <label>Word</label><input type="text" id="w-input" placeholder="e.g., Serendipity" required>
                    <label>Meaning</label><textarea id="w-meaning" placeholder="Definition and explanation" required></textarea>
                    <label>Course (optional)</label><select id="w-course"></select>
                    <button type="submit" class="submit-btn">Add Word</button>
                </form>
            </div>
            <div id="words-list"></div>
        </div>

        <div id="sentences-sec" class="content-section">
            <div class="add-form">
                <h2>Add New Sentence</h2>
                <form id="sentenceForm">
                    <label>Sentence</label><textarea id="s-input" placeholder="Enter the sentence" required></textarea>
                    <label>Translation/Notes</label><textarea id="s-notes" placeholder="Meaning or notes"></textarea>
                    <label>Course (optional)</label><select id="s-course"></select>
                    <button type="submit" class="submit-btn">Add Sentence</button>
                </form>
            </div>
            <div id="sentences-list"></div>
        </div>

        <div id="courses-sec" class="content-section">
            <div class="add-form">
                <h2>Add New Course</h2>
                <form id="courseForm">
                    <label>Course Name</label><input type="text" id="c-name" placeholder="e.g., Business English" required>
                    <button type="submit" class="submit-btn">Add Course</button>
                </form>
            </div>
            <div id="courses-list"></div>
        </div>

        <div id="study-sec" class="content-section">
            <div class="add-form">
                <h2 style="display:flex; align-items:center; gap:10px">üìñ My Dictionary</h2>
                <p style="color: #a0aec0; font-size: 14px; margin-bottom: 20px;">Read and review all your vocabulary</p>
                
                <label>Filter by Course</label>
                <select id="study-filter" onchange="renderStudy()">
                    <option value="">All Courses</option>
                </select>
                
                <label>Sort by</label>
                <select id="study-sort" onchange="renderStudy()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="alpha">Alphabetical (A-Z)</option>
                </select>
            </div>

            <div class="search-box">
                <input type="text" id="study-search" placeholder="üîç Search your dictionary..." onkeyup="renderStudy()">
            </div>

            <div id="study-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config from your provided index (1).html
        const firebaseConfig = {

¬† apiKey: "AIzaSyCt522OjKEuh7BMKoX2_yIvgy66dXs2DxI",

¬† authDomain: "english-learning-app-d6326.firebaseapp.com",

¬† projectId: "english-learning-app-d6326",

¬† storageBucket: "english-learning-app-d6326.firebasestorage.app",

¬† messagingSenderId: "80639036133",

¬† appId: "1:80639036133:web:f4284c24bb1ee95e7de20c",

¬† measurementId: "G-VVWYDWEK6R"

};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let words = [];
        let sentences = [];
        let courses = [];

        // Listeners
        onSnapshot(query(collection(db, "words"), orderBy("timestamp", "desc")), (snap) => {
            words = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderWords();
            renderStudy();
        });

        onSnapshot(query(collection(db, "sentences"), orderBy("timestamp", "desc")), (snap) => {
            sentences = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderSentences();
        });

        onSnapshot(query(collection(db, "courses"), orderBy("timestamp", "desc")), (snap) => {
            courses = snap.docs.map(d => ({id: d.id, ...d.data()}));
            updateDropdowns();
            renderCourses();
        });

        // Add Logic
        document.getElementById('wordForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "words"), {
                word: document.getElementById('w-input').value,
                meaning: document.getElementById('w-meaning').value,
                course: document.getElementById('w-course').value,
                date: new Date().toLocaleDateString('en-GB'),
                timestamp: Date.now()
            });
            e.target.reset();
        };

        document.getElementById('sentenceForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "sentences"), {
                text: document.getElementById('s-input').value,
                notes: document.getElementById('s-notes').value,
                course: document.getElementById('s-course').value,
                date: new Date().toLocaleDateString('en-GB'),
                timestamp: Date.now()
            });
            e.target.reset();
        };

        document.getElementById('courseForm').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "courses"), {
                name: document.getElementById('c-name').value,
                date: new Date().toLocaleDateString('en-GB'),
                timestamp: Date.now()
            });
            e.target.reset();
        };

        window.deleteItem = async (col, id) => {
            if(confirm("Delete this item?")) await deleteDoc(doc(db, col, id));
        };

        // Render Functions
        function renderWords() {
            document.getElementById('words-list').innerHTML = words.map(w => `
                <div class="item-card">
                    <button class="trash-btn" onclick="deleteItem('words', '${w.id}')">üóëÔ∏è</button>
                    <div class="item-title">${w.word}</div>
                    <div class="item-text">${w.meaning}</div>
                    <div class="item-meta">üìÖ ${w.date}</div>
                </div>`).join('');
        }

        function renderSentences() {
            document.getElementById('sentences-list').innerHTML = sentences.map(s => `
                <div class="item-card">
                    <button class="trash-btn" onclick="deleteItem('sentences', '${s.id}')">üóëÔ∏è</button>
                    <div class="item-text" style="font-weight:600; color:#e2e8f0">${s.text}</div>
                    <div class="item-text" style="font-style:italic">${s.notes || ''}</div>
                    <div class="item-meta">üìÖ ${s.date}</div>
                </div>`).join('');
        }

        function renderCourses() {
            document.getElementById('courses-list').innerHTML = courses.map(c => {
                const wCount = words.filter(w => w.course === c.id).length;
                const sCount = sentences.filter(s => s.course === c.id).length;
                return `
                <div class="item-card">
                    <button class="trash-btn" onclick="deleteItem('courses', '${c.id}')">üóëÔ∏è</button>
                    <div class="item-title">${c.name}</div>
                    <div class="item-meta">
                        <span>üìñ ${wCount} words</span>
                        <span>üí¨ ${sCount} sentences</span>
                        <span>üìÖ ${c.date}</span>
                    </div>
                </div>`;
            }).join('');
        }

        window.renderStudy = () => {
            const search = document.getElementById('study-search').value.toLowerCase();
            const filter = document.getElementById('study-filter').value;
            const sort = document.getElementById('study-sort').value;
            let filtered = [...words];

            if(filter) filtered = filtered.filter(w => w.course === filter);
            if(search) filtered = filtered.filter(w => w.word.toLowerCase().includes(search) || w.meaning.toLowerCase().includes(search));
            
            if(sort === 'newest') filtered.sort((a,b) => b.timestamp - a.timestamp);
            if(sort === 'oldest') filtered.sort((a,b) => a.timestamp - b.timestamp);
            if(sort === 'alpha') filtered.sort((a,b) => a.word.localeCompare(b.word));

            const display = document.getElementById('study-list');
            if(filtered.length === 0) {
                display.innerHTML = `
                    <div class="empty-state">
                        <img src="https://cdn-icons-png.flaticon.com/512/3389/3389081.png" alt="books">
                        <p class="empty-state-text">No words to study yet. Add some words first!</p>
                    </div>`;
            } else {
                display.innerHTML = filtered.map(w => `
                    <div class="item-card" style="border-left: 4px solid #00d4ff">
                        <div class="item-title" style="color:#00d4ff">${w.word}</div>
                        <div class="item-text">${w.meaning}</div>
                    </div>`).join('');
            }
        };

        function updateDropdowns() {
            const options = '<option value="">No Course</option>' + courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            document.getElementById('w-course').innerHTML = options;
            document.getElementById('s-course').innerHTML = options;
            document.getElementById('study-filter').innerHTML = '<option value="">All Courses</option>' + courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        window.switchTab = (e, sectionId) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            e.target.classList.add('active');
            document.getElementById(sectionId).classList.add('active');
        };
    </script>
</body>
</html>
