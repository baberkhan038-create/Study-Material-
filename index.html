<style>
/* ðŸ”¥ YOUR ORIGINAL CSS â€” UNCHANGED */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto;background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);min-height:100vh;padding:20px;padding-bottom:80px}

<body>
<div class="container">

<!-- PROFILE SCREEN -->
<div id="profile-screen" class="profile-screen">
<h2 style="color:white;margin-bottom:20px">ðŸ“š English Learning</h2>
<div id="profiles-list"></div>
<button class="add-profile-btn" onclick="showCreateProfileModal()">âž• Create New Profile</button>
</div>

<!-- MAIN APP -->
<div id="main-app" class="main-app">
<h2 style="color:white">Welcome <span id="current-profile-name"></span></h2>
<button onclick="logout()">Logout</button>
</div>

<!-- CREATE PROFILE MODAL -->
<div id="create-profile-modal" style="display:none">
<input id="new-profile-name" placeholder="Name">
<input id="new-profile-pin" placeholder="PIN" maxlength="4">
<button onclick="createProfile()">Create</button>
<button onclick="closeCreateProfileModal()">Cancel</button>
</div>

<!-- PIN MODAL -->
<div id="pin-modal" style="display:none">
<p>Enter PIN for <span id="pin-profile-name"></span></p>
<input id="enter-pin" maxlength="4">
<button onclick="verifyPin()">Enter</button>
<button onclick="closePinModal()">Cancel</button>
</div>

</div>

<script>
/* ======================
   ðŸ”¥ FIREBASE STORAGE LOGIC
   ====================== */

let profiles = [];
let currentProfile = null;
let selectedProfileForPin = null;

/* LOAD PROFILES */
async function loadProfiles() {
  const snap = await db.collection("profiles").get();
  profiles = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderProfiles();
}

/* SAVE PROFILE */
async function saveProfile(profile) {
  await db.collection("profiles").doc(profile.id).set(profile);
}

/* UPDATE PROFILE */
async function updateProfile(profile) {
  await db.collection("profiles").doc(profile.id).update(profile);
}

/* RENDER PROFILES */
function renderProfiles() {
  const list = document.getElementById("profiles-list");
  list.innerHTML = profiles.map(p => `
    <div class="profile-card" onclick="selectProfile('${p.id}')">
      <div class="profile-name">${p.name}</div>
    </div>
  `).join("");
}

/* CREATE PROFILE */
function showCreateProfileModal() {
  document.getElementById("create-profile-modal").style.display = "block";
}

function closeCreateProfileModal() {
  document.getElementById("create-profile-modal").style.display = "none";
}

async function createProfile() {
  const name = document.getElementById("new-profile-name").value.trim();
  const pin = document.getElementById("new-profile-pin").value;

  if (!name || pin.length !== 4) {
    alert("Invalid name or PIN");
    return;
  }

  const profile = {
    name,
    pin,
    data: { words: [], sentences: [], courses: [] }
  };

  const ref = db.collection("profiles").doc();
  profile.id = ref.id;

  profiles.push(profile);
  await ref.set(profile);

  renderProfiles();
  closeCreateProfileModal();
}

/* LOGIN FLOW */
function selectProfile(id) {
  selectedProfileForPin = profiles.find(p => p.id === id);
  document.getElementById("pin-profile-name").innerText = selectedProfileForPin.name;
  document.getElementById("pin-modal").style.display = "block";
}

function closePinModal() {
  document.getElementById("pin-modal").style.display = "none";
}

function verifyPin() {
  const pin = document.getElementById("enter-pin").value;
  if (pin === selectedProfileForPin.pin) {
    currentProfile = selectedProfileForPin;
    login();
  } else {
    alert("Wrong PIN");
  }
}

function login() {
  document.getElementById("profile-screen").style.display = "none";
  document.getElementById("main-app").classList.add("active");
  document.getElementById("current-profile-name").innerText = currentProfile.name;
  closePinModal();
}

/* LOGOUT */
function logout() {
  currentProfile = null;
  document.getElementById("main-app").classList.remove("active");
  document.getElementById("profile-screen").style.display = "flex";
}

/* INIT */
loadProfiles();
</script>
</body>
