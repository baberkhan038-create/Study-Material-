<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning - Cloud Sync</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); 
            min-height: 100vh; 
            padding: 20px; 
            padding-bottom: 80px; 
            animation: gradientShift 15s ease infinite; 
            background-size: 200% 200%; 
            color: #ffffff;
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .container { max-width: 600px; margin: 0 auto; }

        /* Profile Screen */
        .profile-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        .profile-header { background: rgba(30, 30, 46, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 100%; }
        .profile-header h1 { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 32px; }
        
        .profiles-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; width: 100%; }
        .profile-card { background: rgba(30, 30, 46, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 25px; text-align: center; cursor: pointer; transition: 0.3s; }
        .profile-card:hover { transform: translateY(-5px); border-color: #00d4ff; box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2); }
        
        .add-profile-btn { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 15px; padding: 20px; width: 100%; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* Main App Interface */
        .main-app { display: none; }
        .main-app.active { display: block; }
        .header { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .header-top { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        
        /* Action Buttons */
        .btn-group { display: flex; gap: 10px; }
        .btn-logout { background: rgba(255, 255, 255, 0.1); color: #e2e8f0; border: 1px solid rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .btn-delete-account { background: rgba(255, 82, 82, 0.15); color: #ff5252; border: 1px solid rgba(255, 82, 82, 0.3); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .btn-delete-account:hover { background: rgba(255, 82, 82, 0.3); }

        .tabs { display: flex; gap: 10px; margin-top: 15px; }
        .tab { flex: 1; padding: 12px; background: rgba(255, 255, 255, 0.05); color: #a0aec0; border-radius: 10px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1); font-weight: 600; }
        .tab.active { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; }

        /* Input Forms */
        .add-form { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .add-form input, .add-form textarea, .add-form select { width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); color: #ffffff; border-radius: 10px; font-size: 14px; margin-top: 5px; }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 15px; }

        /* ITEM CARDS (Visibility fix based on image) */
        .item-card, .course-item { 
            background: rgba(30, 30, 46, 0.95); 
            border-radius: 18px; 
            padding: 20px; 
            margin-bottom: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* Bright Titles */
        .item-title, .course-title { 
            font-size: 18px; 
            font-weight: 700; 
            color: #b388ff; /* Vibrant light purple for titles */
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        /* Visible Meta Info */
        .item-meta { 
            display: flex; 
            gap: 15px; 
            font-size: 13px; 
            color: #cbd5e0; /* Light grayish-white for high contrast */
            margin-top: 10px;
        }
        .meta-group { display: flex; align-items: center; gap: 5px; }

        .item-content { color: #ffffff; font-size: 15px; line-height: 1.5; margin: 10px 0; }

        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #1a1a2e; border: 1px solid rgba(0, 212, 255, 0.3); border-radius: 20px; padding: 30px; width: 90%; max-width: 400px; text-align: center; }
        .pin-input { text-align: center; font-size: 28px; letter-spacing: 12px; width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid #00d4ff; color: #fff; border-radius: 10px; margin: 20px 0; }

        .delete-icon-btn { float: right; color: #ff5252; cursor: pointer; background: none; border: none; font-size: 18px; opacity: 0.7; transition: 0.3s; }
        .delete-icon-btn:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-screen" class="profile-screen">
            <div class="profile-header">
                <h1>üìö English Learning</h1>
                <p style="color: #a0aec0; margin-top: 10px;">Select your profile</p>
            </div>
            <div class="profiles-list" id="profiles-list"></div>
            <button class="add-profile-btn" onclick="showModal('create-profile-modal')">
                <span>‚ûï</span><span>Create New Profile</span>
            </button>
        </div>

        <div id="main-app" class="main-app">
            <div class="header">
                <div class="header-top">
                    <h2 id="current-profile-display" style="background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></h2>
                    <div class="btn-group">
                        <button class="btn-delete-account" onclick="requestAccountDeletion()">üóëÔ∏è Delete Profile</button>
                        <button class="btn-logout" onclick="logout()">Logout</button>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('words')">Words</button>
                    <button class="tab" onclick="switchTab('sentences')">Sentences</button>
                    <button class="tab" onclick="switchTab('courses')">Courses</button>
                    <button class="tab" onclick="switchTab('study')">Study</button>
                </div>
            </div>

            <div id="words-section" class="content-section active">
                <div class="add-form">
                    <form onsubmit="addWord(event)">
                        <input type="text" id="word-input" required placeholder="Enter new word...">
                        <textarea id="word-meaning" required placeholder="Definition / Meaning" rows="2" style="margin: 10px 0;"></textarea>
                        <textarea id="word-example" placeholder="Example sentence..." rows="2" style="margin-bottom: 10px;"></textarea>
                        <select id="word-course"><option value="">Select Course (Optional)</option></select>
                        <button type="submit" class="submit-btn">Add Word</button>
                    </form>
                </div>
                <div id="words-list"></div>
            </div>

            <div id="sentences-section" class="content-section">
                <div class="add-form">
                    <form onsubmit="addSentence(event)">
                        <textarea id="sentence-input" required placeholder="Enter sentence..."></textarea>
                        <textarea id="sentence-notes" placeholder="Notes or Translation" style="margin: 10px 0;"></textarea>
                        <select id="sentence-course"><option value="">Select Course (Optional)</option></select>
                        <button type="submit" class="submit-btn">Add Sentence</button>
                    </form>
                </div>
                <div id="sentences-list"></div>
            </div>

            <div id="courses-section" class="content-section">
                <div class="add-form">
                    <form onsubmit="addCourse(event)">
                        <input type="text" id="course-name" required placeholder="e.g. Daily Use Sentence">
                        <textarea id="course-description" placeholder="Short description..." style="margin: 10px 0;"></textarea>
                        <button type="submit" class="submit-btn">Add Course</button>
                    </form>
                </div>
                <div id="courses-list"></div>
            </div>

            <div id="study-section" class="content-section">
                <div id="study-list"></div>
            </div>
        </div>
    </div>

    <div id="create-profile-modal" class="modal">
        <div class="modal-content">
            <h2 style="color: #00d4ff;">New Profile</h2>
            <input type="text" id="new-name" placeholder="User Name" style="width: 100%; padding: 12px; margin-top: 20px; background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 10px; color: white;">
            <input type="tel" id="new-pin" class="pin-input" placeholder="****" maxlength="4">
            <button class="submit-btn" onclick="createProfile()">Create Profile</button>
            <button class="tab" style="width:100%; margin-top:10px; background:none;" onclick="hideModal('create-profile-modal')">Cancel</button>
        </div>
    </div>

    <div id="pin-modal" class="modal">
        <div class="modal-content">
            <h2 id="pin-title" style="color: #00d4ff;">Enter PIN</h2>
            <input type="tel" id="entry-pin" class="pin-input" placeholder="****" maxlength="4">
            <button class="submit-btn" id="pin-confirm-btn">Login</button>
            <button class="tab" style="width:100%; margin-top:10px; background:none;" onclick="hideModal('pin-modal')">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // üî• IMPORTANT: Replace with your actual Firebase configuration
        const firebaseConfig = {

¬† apiKey: "AIzaSyCt522OjKEuh7BMKoX2_yIvgy66dXs2DxI",

¬† authDomain: "english-learning-app-d6326.firebaseapp.com",

¬† projectId: "english-learning-app-d6326",

¬† storageBucket: "english-learning-app-d6326.firebasestorage.app",

¬† messagingSenderId: "80639036133",

¬† appId: "1:80639036133:web:f4284c24bb1ee95e7de20c",

¬† measurementId: "G-VVWYDWEK6R"

};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let profiles = [];
        let currentProfile = null;
        let selectedProfileId = null;

        // Load Profiles
        onSnapshot(collection(db, "profiles"), (snapshot) => {
            profiles = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderProfiles();
        });

        window.createProfile = async () => {
            const name = document.getElementById('new-name').value;
            const pin = document.getElementById('new-pin').value;
            if(name && pin.length === 4) {
                await setDoc(doc(db, "profiles", Date.now().toString()), {
                    name, pin, data: { words: [], sentences: [], courses: [] }
                });
                hideModal('create-profile-modal');
                document.getElementById('new-name').value = '';
                document.getElementById('new-pin').value = '';
            }
        };

        window.renderProfiles = () => {
            const list = document.getElementById('profiles-list');
            list.innerHTML = profiles.map(p => `
                <div class="profile-card" onclick="loginRequest('${p.id}')">
                    <div style="font-size:40px; margin-bottom:10px;">üë§</div>
                    <div style="color:white; font-weight:600; font-size:18px;">${p.name}</div>
                </div>
            `).join('');
        };

        window.loginRequest = (id) => {
            selectedProfileId = id;
            document.getElementById('pin-title').innerText = "Login Access";
            document.getElementById('entry-pin').value = '';
            document.getElementById('pin-confirm-btn').onclick = verifyLoginPin;
            showModal('pin-modal');
        };

        async function verifyLoginPin() {
            const entered = document.getElementById('entry-pin').value;
            const profile = profiles.find(p => p.id === selectedProfileId);
            if(entered === profile.pin) {
                currentProfile = profile;
                onSnapshot(doc(db, "profiles", currentProfile.id), (doc) => {
                    currentProfile = { id: doc.id, ...doc.data() };
                    refreshAppUI();
                });
                hideModal('pin-modal');
                document.getElementById('profile-screen').style.display = 'none';
                document.getElementById('main-app').classList.add('active');
                document.getElementById('current-profile-display').innerText = currentProfile.name;
            } else {
                alert("Incorrect PIN");
            }
        }

        window.requestAccountDeletion = () => {
            if(confirm("Are you sure you want to delete your entire profile and all saved data?")) {
                selectedProfileId = currentProfile.id;
                document.getElementById('pin-title').innerText = "Confirm PIN to Delete";
                document.getElementById('entry-pin').value = '';
                document.getElementById('pin-confirm-btn').onclick = finalizeDeletion;
                showModal('pin-modal');
            }
        };

        async function finalizeDeletion() {
            const entered = document.getElementById('entry-pin').value;
            if(entered === currentProfile.pin) {
                await deleteDoc(doc(db, "profiles", currentProfile.id));
                logout();
            } else {
                alert("Incorrect PIN. Deletion cancelled.");
            }
        }

        // Data Management
        window.addWord = async (e) => {
            e.preventDefault();
            const word = {
                id: Date.now().toString(),
                word: document.getElementById('word-input').value,
                meaning: document.getElementById('word-meaning').value,
                example: document.getElementById('word-example').value,
                course: document.getElementById('word-course').value,
                date: new Date().toLocaleDateString('en-GB')
            };
            await updateDoc(doc(db, "profiles", currentProfile.id), { "data.words": arrayUnion(word) });
            e.target.reset();
        };

        window.deleteWord = async (id) => {
            const item = currentProfile.data.words.find(w => w.id === id);
            await updateDoc(doc(db, "profiles", currentProfile.id), { "data.words": arrayRemove(item) });
        };

        window.addSentence = async (e) => {
            e.preventDefault();
            const item = {
                id: Date.now().toString(),
                sentence: document.getElementById('sentence-input').value,
                notes: document.getElementById('sentence-notes').value,
                course: document.getElementById('sentence-course').value,
                date: new Date().toLocaleDateString('en-GB')
            };
            await updateDoc(doc(db, "profiles", currentProfile.id), { "data.sentences": arrayUnion(item) });
            e.target.reset();
        };

        window.addCourse = async (e) => {
            e.preventDefault();
            const item = {
                id: Date.now().toString(),
                name: document.getElementById('course-name').value,
                description: document.getElementById('course-description').value,
                date: new Date().toLocaleDateString('en-GB')
            };
            await updateDoc(doc(db, "profiles", currentProfile.id), { "data.courses": arrayUnion(item) });
            e.target.reset();
        };

        window.deleteCourse = async (id) => {
            if(confirm("Delete this course? Items linked to it will remain but without a course tag.")) {
                const item = currentProfile.data.courses.find(c => c.id === id);
                await updateDoc(doc(db, "profiles", currentProfile.id), { "data.courses": arrayRemove(item) });
            }
        }

        function refreshAppUI() {
            renderWordList();
            renderSentenceList();
            renderCourseList();
            renderStudyList();
            updateDropdowns();
        }

        function renderWordList() {
            const list = document.getElementById('words-list');
            list.innerHTML = currentProfile.data.words.map(w => `
                <div class="item-card">
                    <button class="delete-icon-btn" onclick="deleteWord('${w.id}')">üóëÔ∏è</button>
                    <div class="item-title">${w.word}</div>
                    <div class="item-content">${w.meaning}</div>
                    <div class="item-meta">
                        <span class="meta-group">üìÖ ${w.date}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderSentenceList() {
            const list = document.getElementById('sentences-list');
            list.innerHTML = currentProfile.data.sentences.map(s => `
                <div class="item-card">
                    <div class="item-content" style="font-style:italic; border-left:3px solid #7b2ff7; padding-left:10px;">"${s.sentence}"</div>
                    <div style="color:#cbd5e0; font-size:13px; margin-bottom:10px;">${s.notes}</div>
                    <div class="item-meta"><span class="meta-group">üìÖ ${s.date}</span></div>
                </div>
            `).join('');
        }

        function renderCourseList() {
            const list = document.getElementById('courses-list');
            list.innerHTML = currentProfile.data.courses.map(c => {
                const wCount = currentProfile.data.words.filter(w => w.course === c.id).length;
                const sCount = currentProfile.data.sentences.filter(s => s.course === c.id).length;
                return `
                <div class="course-item">
                    <button class="delete-icon-btn" onclick="deleteCourse('${c.id}')">üóëÔ∏è</button>
                    <div class="course-title">${c.name}</div>
                    <div class="item-meta">
                        <span class="meta-group">üìñ ${wCount} words</span>
                        <span class="meta-group">üí¨ ${sCount} sentences</span>
                        <span class="meta-group">üìÖ ${c.date}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function renderStudyList() {
            const list = document.getElementById('study-list');
            list.innerHTML = currentProfile.data.words.map(w => `
                <div class="item-card">
                    <div class="item-title" style="color:#00d4ff">${w.word}</div>
                    <div class="item-content">${w.meaning}</div>
                    ${w.example ? `<div class="dictionary-example">üí° ${w.example}</div>` : ''}
                </div>
            `).join('');
        }

        function updateDropdowns() {
            const options = '<option value="">Select Course (Optional)</option>' + 
                currentProfile.data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            document.getElementById('word-course').innerHTML = options;
            document.getElementById('sentence-course').innerHTML = options;
        }

        window.logout = () => location.reload();
        window.showModal = (id) => document.getElementById(id).classList.add('active');
        window.hideModal = (id) => document.getElementById(id).classList.remove('active');
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
        };
    </script>
</body>
</html>
