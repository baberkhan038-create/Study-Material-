<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <style>
        /* Base Styles - Preserving your original look */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); 
            min-height: 100vh; padding: 20px; color: #ffffff;
        }
        .container { max-width: 600px; margin: 0 auto; }

        /* Profile Screen */
        .profile-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        .profiles-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; width: 100%; margin-top: 20px; }
        .profile-card { background: rgba(30, 30, 46, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; }

        /* Internal Header & Tabs */
        .main-app { display: none; }
        .main-app.active { display: block; }
        .header { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .tabs { display: flex; gap: 10px; }
        .tab { flex: 1; padding: 12px; background: rgba(255, 255, 255, 0.05); color: #a0aec0; border-radius: 12px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1); font-weight: 600; text-align: center; }
        .tab.active { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; }

        .content-section { display: none; }
        .content-section.active { display: block; }

        /* Form & Input Styling */
        .add-form { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .add-form h2 { font-size: 18px; margin-bottom: 15px; color: #e2e8f0; }
        .add-form label { display: block; color: #e2e8f0; font-size: 14px; margin-bottom: 8px; font-weight: 600; }
        input, textarea, select { 
            width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); 
            border: 2px solid rgba(255, 255, 255, 0.1); color: #ffffff; border-radius: 10px; font-family: inherit;
        }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }

        /* Cards and Items */
        .item-card { background: rgba(30, 30, 46, 0.95); border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.1); position: relative; }
        .item-title { color: #00d4ff; font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }
        .item-text { color: #ffffff; font-size: 15px; margin-bottom: 10px; }
        .item-meta { color: #718096; font-size: 12px; display: flex; gap: 10px; }

        /* Study/Dictionary Specific Layout (Matching your image) */
        .search-box { background: rgba(30, 30, 46, 0.95); border-radius: 15px; padding: 12px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; }
        .search-box input { margin-bottom: 0; background: transparent; border: none; padding: 5px; }
        
        .empty-state { text-align: center; padding: 40px 20px; background: rgba(30, 30, 46, 0.95); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .empty-state img { width: 60px; margin-bottom: 15px; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #1a1a2e; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="profile-screen" class="profile-screen">
            <div style="text-align:center; margin-bottom:30px">
                <h1 style="font-size: 32px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">üìö English Learning</h1>
                <p style="color: #a0aec0; margin-top:10px;">Select a profile or create a new one</p>
            </div>
            <div id="profiles-list" class="profiles-list"></div>
            <button class="add-profile-btn" style="margin-top:20px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 15px; padding: 20px; width:100%; font-weight:600; cursor:pointer" onclick="showModal('create-profile-modal')">‚ûï Create New Profile</button>
        </div>

        <div id="main-app" class="main-app">
            <div class="header">
                <div class="header-top">
                    <h1 style="font-size:24px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">üìö English Learning</h1>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span id="user-display" style="color:#a0aec0; font-size:14px"></span>
                        <button onclick="triggerDelete()" style="background:rgba(255,82,82,0.2); border:1px solid #ff5252; color:#ff5252; padding:5px 10px; border-radius:8px; font-size:12px; cursor:pointer">Delete</button>
                        <button onclick="location.reload()" style="background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color:white; padding:5px 10px; border-radius:8px; font-size:12px; cursor:pointer">Logout</button>
                    </div>
                </div>
                <div class="tabs">
                    <div class="tab active" onclick="switchTab(event, 'words-sec')">Words</div>
                    <div class="tab" onclick="switchTab(event, 'sentences-sec')">Sentences</div>
                    <div class="tab" onclick="switchTab(event, 'courses-sec')">Courses</div>
                    <div class="tab" onclick="switchTab(event, 'study-sec')">Study</div>
                </div>
            </div>

            <div id="words-sec" class="content-section active">
                <div class="add-form">
                    <h2>Add New Word</h2>
                    <form onsubmit="handleWordAdd(event)">
                        <label>Word</label><input type="text" id="w-input" placeholder="e.g., Serendipity" required>
                        <label>Meaning</label><textarea id="w-meaning" placeholder="Definition and explanation" required></textarea>
                        <label>Course (optional)</label><select id="w-course"></select>
                        <button class="submit-btn">Add Word</button>
                    </form>
                </div>
                <div id="words-list-display"></div>
            </div>

            <div id="sentences-sec" class="content-section">
                <div class="add-form">
                    <h2>Add New Sentence</h2>
                    <form onsubmit="handleSentenceAdd(event)">
                        <label>Sentence</label><textarea id="s-input" placeholder="Enter the sentence" required></textarea>
                        <label>Course (optional)</label><select id="s-course"></select>
                        <button class="submit-btn">Add Sentence</button>
                    </form>
                </div>
                <div id="sentences-list-display"></div>
            </div>

            <div id="courses-sec" class="content-section">
                <div class="add-form">
                    <h2>Add New Course</h2>
                    <form onsubmit="handleCourseAdd(event)">
                        <label>Course Name</label><input type="text" id="c-name" placeholder="e.g., Business English" required>
                        <button class="submit-btn">Add Course</button>
                    </form>
                </div>
                <div id="courses-list-display"></div>
            </div>

            <div id="study-sec" class="content-section">
                <div class="add-form">
                    <h2 style="display:flex; align-items:center; gap:10px">üìñ My Dictionary</h2>
                    <p style="color: #a0aec0; font-size: 14px; margin-bottom: 20px;">Read and review all your vocabulary</p>
                    
                    <label>Filter by Course</label>
                    <select id="study-filter" onchange="updateStudyUI()">
                        <option value="">All Courses</option>
                    </select>
                    
                    <label>Sort by</label>
                    <select id="study-sort" onchange="updateStudyUI()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="alpha">Alphabetical (A-Z)</option>
                    </select>
                </div>

                <div class="search-box">
                    <input type="text" id="study-search" placeholder="üîç Search your dictionary..." onkeyup="updateStudyUI()">
                </div>

                <div id="study-list-display"></div>
            </div>
        </div>
    </div>

    <div id="create-profile-modal" class="modal">
        <div class="modal-content">
            <h2 style="color:#00d4ff; margin-bottom:20px">Create New Profile</h2>
            <label>Profile Name</label><input type="text" id="p-name" placeholder="Enter your name">
            <label>Set 4-Digit PIN</label><input type="tel" id="p-pin" style="text-align:center; font-size:24px; letter-spacing:10px" placeholder="****" maxlength="4">
            <button class="submit-btn" onclick="createNewProfile()">Create</button>
            <button onclick="hideModal('create-profile-modal')" style="width:100%; margin-top:10px; background:none; border:none; color:#a0aec0; cursor:pointer">Cancel</button>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2 id="login-title" style="color:#00d4ff; margin-bottom:20px">Enter PIN</h2>
            <input type="tel" id="l-pin" style="text-align:center; font-size:24px; letter-spacing:10px" placeholder="****" maxlength="4">
            <button class="submit-btn" id="login-confirm">Confirm</button>
            <button onclick="hideModal('login-modal')" style="width:100%; margin-top:10px; background:none; border:none; color:#a0aec0; cursor:pointer">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {

¬† apiKey: "AIzaSyCt522OjKEuh7BMKoX2_yIvgy66dXs2DxI",

¬† authDomain: "english-learning-app-d6326.firebaseapp.com",

¬† projectId: "english-learning-app-d6326",

¬† storageBucket: "english-learning-app-d6326.firebasestorage.app",

¬† messagingSenderId: "80639036133",

¬† appId: "1:80639036133:web:f4284c24bb1ee95e7de20c",

¬† measurementId: "G-VVWYDWEK6R"

};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allProfiles = [];
        let activeUser = null;
        let targetId = null;

        // Load Profiles
        onSnapshot(collection(db, "profiles"), (snap) => {
            allProfiles = snap.docs.map(d => ({id: d.id, ...d.data()}));
            const list = document.getElementById('profiles-list');
            list.innerHTML = allProfiles.map(p => `
                <div class="profile-card" onclick="openLogin('${p.id}')">
                    <div style="font-size:40px; margin-bottom:10px">üë§</div>
                    <div style="font-weight:600;">${p.name}</div>
                </div>
            `).join('');
        });

        window.createNewProfile = async () => {
            const name = document.getElementById('p-name').value;
            const pin = document.getElementById('p-pin').value;
            if(name && pin.length === 4) {
                await setDoc(doc(db, "profiles", Date.now().toString()), {
                    name, pin, data: { words: [], sentences: [], courses: [] }
                });
                hideModal('create-profile-modal');
            }
        };

        window.openLogin = (id) => {
            targetId = id;
            document.getElementById('l-pin').value = '';
            document.getElementById('login-confirm').onclick = verifyPin;
            showModal('login-modal');
        };

        async function verifyPin() {
            const pin = document.getElementById('l-pin').value;
            const user = allProfiles.find(p => p.id === targetId);
            if(pin === user.pin) {
                activeUser = user;
                onSnapshot(doc(db, "profiles", activeUser.id), (doc) => {
                    activeUser = {id: doc.id, ...doc.data()};
                    updateUI();
                });
                document.getElementById('profile-screen').style.display = 'none';
                document.getElementById('main-app').classList.add('active');
                document.getElementById('user-display').innerText = activeUser.name;
                hideModal('login-modal');
            } else { alert("Wrong PIN"); }
        }

        window.triggerDelete = async () => {
            if(confirm("Are you sure you want to delete this profile?")) {
                await deleteDoc(doc(db, "profiles", activeUser.id));
                location.reload();
            }
        };

        window.handleWordAdd = async (e) => {
            e.preventDefault();
            const word = { id: Date.now().toString(), word: document.getElementById('w-input').value, meaning: document.getElementById('w-meaning').value, course: document.getElementById('w-course').value, date: new Date().toLocaleDateString('en-GB') };
            await updateDoc(doc(db, "profiles", activeUser.id), { "data.words": arrayUnion(word) });
            e.target.reset();
        };

        window.handleSentenceAdd = async (e) => {
            e.preventDefault();
            const sentence = { id: Date.now().toString(), text: document.getElementById('s-input').value, course: document.getElementById('s-course').value, date: new Date().toLocaleDateString('en-GB') };
            await updateDoc(doc(db, "profiles", activeUser.id), { "data.sentences": arrayUnion(sentence) });
            e.target.reset();
        };

        window.handleCourseAdd = async (e) => {
            e.preventDefault();
            const course = { id: Date.now().toString(), name: document.getElementById('c-name').value, date: new Date().toLocaleDateString('en-GB') };
            await updateDoc(doc(db, "profiles", activeUser.id), { "data.courses": arrayUnion(course) });
            e.target.reset();
        };

        window.deleteItem = async (listName, item) => {
            const field = `data.${listName}`;
            await updateDoc(doc(db, "profiles", activeUser.id), { [field]: arrayRemove(item) });
        };

        function updateUI() {
            const options = '<option value="">No Course</option>' + activeUser.data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            document.getElementById('w-course').innerHTML = options;
            document.getElementById('s-course').innerHTML = options;
            document.getElementById('study-filter').innerHTML = '<option value="">All Courses</option>' + activeUser.data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

            // Render Words List
            document.getElementById('words-list-display').innerHTML = activeUser.data.words.map(w => `
                <div class="item-card">
                    <button style="position:absolute; top:15px; right:15px; background:none; border:none; cursor:pointer" onclick='deleteItem("words", ${JSON.stringify(w)})'>üóëÔ∏è</button>
                    <div class="item-title">${w.word}</div>
                    <div class="item-text">${w.meaning}</div>
                    <div class="item-meta">üìÖ ${w.date}</div>
                </div>`).join('');

            // Render Courses List (Matching your image)
            document.getElementById('courses-list-display').innerHTML = activeUser.data.courses.map(c => `
                <div class="item-card">
                    <button style="position:absolute; top:15px; right:15px; background:none; border:none; cursor:pointer" onclick='deleteItem("courses", ${JSON.stringify(c)})'>üóëÔ∏è</button>
                    <div class="item-title" style="text-transform:uppercase">${c.name}</div>
                    <div class="item-meta">
                        <span>üìñ ${activeUser.data.words.filter(w=>w.course===c.id).length} words</span>
                        <span>üí¨ ${activeUser.data.sentences.filter(s=>s.course===c.id).length} sentences</span>
                        <span>üìÖ ${c.date}</span>
                    </div>
                </div>`).join('');

            updateStudyUI();
        }

        window.updateStudyUI = () => {
            const search = document.getElementById('study-search').value.toLowerCase();
            const filter = document.getElementById('study-filter').value;
            const sort = document.getElementById('study-sort').value;
            let words = [...activeUser.data.words];

            if(filter) words = words.filter(w => w.course === filter);
            if(search) words = words.filter(w => w.word.toLowerCase().includes(search) || w.meaning.toLowerCase().includes(search));
            
            if(sort === 'newest') words.sort((a,b) => b.id - a.id);
            if(sort === 'oldest') words.sort((a,b) => a.id - b.id);
            if(sort === 'alpha') words.sort((a,b) => a.word.localeCompare(b.word));

            const display = document.getElementById('study-list-display');
            if(words.length === 0) {
                display.innerHTML = `
                    <div class="empty-state">
                        <img src="https://cdn-icons-png.flaticon.com/512/3389/3389081.png" alt="books">
                        <p style="color:#a0aec0">No words to study yet. Add some words first!</p>
                    </div>`;
            } else {
                display.innerHTML = words.map(w => `
                    <div class="item-card" style="border-left: 4px solid #00d4ff">
                        <div class="item-title">${w.word}</div>
                        <div class="item-text">${w.meaning}</div>
                    </div>`).join('');
            }
        };

        window.switchTab = (e, sectionId) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            e.target.classList.add('active');
            document.getElementById(sectionId).classList.add('active');
        };

        window.showModal = (id) => document.getElementById(id).classList.add('active');
        window.hideModal = (id) => document.getElementById(id).classList.remove('active');
    </script>
</body>
</html>
