<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .add-form {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:active {
            background: #5568d3;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .icon-btn:active {
            opacity: 1;
        }

        .item-content {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .item-meta {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .course-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state-text {
            color: #999;
            font-size: 16px;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-box input {
            border: none;
            padding: 8px;
        }

        .course-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .course-title {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .course-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .course-stats {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            font-size: 13px;
            color: #999;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dictionary-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .dictionary-word {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-number {
            font-size: 14px;
            color: #999;
            font-weight: 400;
        }

        .dictionary-meaning {
            color: #333;
            font-size: 15px;
            line-height: 1.8;
            margin-bottom: 12px;
        }

        .dictionary-example {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 8px;
            color: #555;
            font-style: italic;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 12px;
        }

        .dictionary-example:before {
            content: "üí° ";
            margin-right: 5px;
        }

        .stats-bar {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stats-item {
            flex: 1;
        }

        .stats-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stats-label {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                padding-bottom: 80px;
            }

            .header {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .tab {
                font-size: 12px;
                padding: 8px;
            }

            .dictionary-word {
                font-size: 20px;
            }

            .stats-number {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö English Learning</h1>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('words')">Words</button>
                <button class="tab" onclick="switchTab('sentences')">Sentences</button>
                <button class="tab" onclick="switchTab('courses')">Courses</button>
                <button class="tab" onclick="switchTab('study')">Study</button>
            </div>
        </div>

        <!-- Words Section -->
        <div id="words-section" class="content-section active">
            <div class="add-form">
                <h2 style="margin-bottom: 15px; color: #333; font-size: 18px;">Add New Word</h2>
                <form id="word-form" onsubmit="addWord(event)">
                    <div class="form-group">
                        <label>Word</label>
                        <input type="text" id="word-input" required placeholder="e.g., Serendipity">
                    </div>
                    <div class="form-group">
                        <label>Meaning</label>
                        <textarea id="word-meaning" required placeholder="Definition and explanation"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Example Sentence</label>
                        <textarea id="word-example" placeholder="How to use it in a sentence"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Course (optional)</label>
                        <select id="word-course">
                            <option value="">No Course</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Word</button>
                </form>
            </div>

            <div class="search-box">
                <input type="text" placeholder="üîç Search words..." onkeyup="searchWords(this.value)">
            </div>

            <div id="words-list" class="items-list"></div>
        </div>

        <!-- Sentences Section -->
        <div id="sentences-section" class="content-section">
            <div class="add-form">
                <h2 style="margin-bottom: 15px; color: #333; font-size: 18px;">Add New Sentence</h2>
                <form id="sentence-form" onsubmit="addSentence(event)">
                    <div class="form-group">
                        <label>Sentence</label>
                        <textarea id="sentence-input" required placeholder="Enter the sentence"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Translation/Notes</label>
                        <textarea id="sentence-notes" placeholder="Meaning or notes about this sentence"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Course (optional)</label>
                        <select id="sentence-course">
                            <option value="">No Course</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Sentence</button>
                </form>
            </div>

            <div class="search-box">
                <input type="text" placeholder="üîç Search sentences..." onkeyup="searchSentences(this.value)">
            </div>

            <div id="sentences-list" class="items-list"></div>
        </div>

        <!-- Courses Section -->
        <div id="courses-section" class="content-section">
            <div class="add-form">
                <h2 style="margin-bottom: 15px; color: #333; font-size: 18px;">Add New Course</h2>
                <form id="course-form" onsubmit="addCourse(event)">
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" id="course-name" required placeholder="e.g., Business English">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="course-description" placeholder="What is this course about?"></textarea>
                    </div>
                    <button type="submit" class="btn">Add Course</button>
                </form>
            </div>

            <div id="courses-list" class="items-list"></div>
        </div>

        <!-- Study Section -->
        <div id="study-section" class="content-section">
            <div class="add-form" style="padding: 15px;">
                <h2 style="margin-bottom: 10px; color: #333; font-size: 18px;">üìñ My Dictionary</h2>
                <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Read and review all your vocabulary</p>
                
                <div class="form-group" style="margin-bottom: 10px;">
                    <label>Filter by Course</label>
                    <select id="study-filter" onchange="renderStudyList()">
                        <option value="">All Courses</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label>Sort by</label>
                    <select id="study-sort" onchange="renderStudyList()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="alphabetical">Alphabetical (A-Z)</option>
                    </select>
                </div>
            </div>

            <div class="search-box">
                <input type="text" placeholder="üîç Search your dictionary..." onkeyup="searchStudyList(this.value)">
            </div>

            <div id="study-list" class="items-list"></div>
        </div>
    </div>

    <script>
        // Data storage
        let data = {
            words: [],
            sentences: [],
            courses: []
        };

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('englishLearningData');
            if (saved) {
                data = JSON.parse(saved);
            }
            updateCourseSelects();
            renderWords();
            renderSentences();
            renderCourses();
            renderStudyList();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('englishLearningData', JSON.stringify(data));
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
        }

        // Add word
        function addWord(event) {
            event.preventDefault();
            
            const word = {
                id: Date.now(),
                word: document.getElementById('word-input').value,
                meaning: document.getElementById('word-meaning').value,
                example: document.getElementById('word-example').value,
                course: document.getElementById('word-course').value,
                date: new Date().toLocaleDateString()
            };

            data.words.unshift(word);
            saveData();
            renderWords();
            renderStudyList();
            event.target.reset();
        }

        // Add sentence
        function addSentence(event) {
            event.preventDefault();
            
            const sentence = {
                id: Date.now(),
                sentence: document.getElementById('sentence-input').value,
                notes: document.getElementById('sentence-notes').value,
                course: document.getElementById('sentence-course').value,
                date: new Date().toLocaleDateString()
            };

            data.sentences.unshift(sentence);
            saveData();
            renderSentences();
            event.target.reset();
        }

        // Add course
        function addCourse(event) {
            event.preventDefault();
            
            const course = {
                id: Date.now(),
                name: document.getElementById('course-name').value,
                description: document.getElementById('course-description').value,
                date: new Date().toLocaleDateString()
            };

            data.courses.unshift(course);
            saveData();
            updateCourseSelects();
            renderCourses();
            event.target.reset();
        }

        // Update course select dropdowns
        function updateCourseSelects() {
            const wordSelect = document.getElementById('word-course');
            const sentenceSelect = document.getElementById('sentence-course');
            const studyFilter = document.getElementById('study-filter');
            
            const options = '<option value="">No Course</option>' + 
                data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            
            const filterOptions = '<option value="">All Courses</option>' + 
                data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            
            wordSelect.innerHTML = options;
            sentenceSelect.innerHTML = options;
            studyFilter.innerHTML = filterOptions;
        }

        // Render words
        function renderWords(filtered = null) {
            const list = document.getElementById('words-list');
            const words = filtered || data.words;

            if (words.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <div class="empty-state-text">No words yet. Add your first word above!</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = words.map(word => {
                const course = data.courses.find(c => c.id == word.course);
                return `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-title">${word.word}</div>
                            <div class="item-actions">
                                <button class="icon-btn" onclick="deleteWord(${word.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="item-content">
                            <strong>Meaning:</strong> ${word.meaning}
                            ${word.example ? `<br><br><strong>Example:</strong> ${word.example}` : ''}
                        </div>
                        ${course ? `<span class="course-badge">${course.name}</span>` : ''}
                        <div class="item-meta">Added on ${word.date}</div>
                    </div>
                `;
            }).join('');
        }

        // Render sentences
        function renderSentences(filtered = null) {
            const list = document.getElementById('sentences-list');
            const sentences = filtered || data.sentences;

            if (sentences.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-text">No sentences yet. Add your first sentence above!</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = sentences.map(sentence => {
                const course = data.courses.find(c => c.id == sentence.course);
                return `
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-actions">
                                <button class="icon-btn" onclick="deleteSentence(${sentence.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="item-content">
                            <strong>Sentence:</strong> ${sentence.sentence}
                            ${sentence.notes ? `<br><br><strong>Notes:</strong> ${sentence.notes}` : ''}
                        </div>
                        ${course ? `<span class="course-badge">${course.name}</span>` : ''}
                        <div class="item-meta">Added on ${sentence.date}</div>
                    </div>
                `;
            }).join('');
        }

        // Render courses
        function renderCourses() {
            const list = document.getElementById('courses-list');

            if (data.courses.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéì</div>
                        <div class="empty-state-text">No courses yet. Create your first course above!</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = data.courses.map(course => {
                const wordCount = data.words.filter(w => w.course == course.id).length;
                const sentenceCount = data.sentences.filter(s => s.course == course.id).length;
                
                return `
                    <div class="course-item">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div class="course-title">${course.name}</div>
                            <button class="icon-btn" onclick="deleteCourse(${course.id})">üóëÔ∏è</button>
                        </div>
                        ${course.description ? `<div class="course-description">${course.description}</div>` : ''}
                        <div class="course-stats">
                            <div class="stat">üìñ ${wordCount} words</div>
                            <div class="stat">üí¨ ${sentenceCount} sentences</div>
                            <div class="stat">üìÖ ${course.date}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render Study List
        function renderStudyList(filtered = null) {
            const list = document.getElementById('study-list');
            let words = filtered !== null ? filtered : [...data.words];

            // Apply course filter
            const courseFilter = document.getElementById('study-filter').value;
            if (courseFilter && filtered === null) {
                words = words.filter(w => w.course == courseFilter);
            }

            // Apply sorting
            const sortOption = document.getElementById('study-sort').value;
            if (sortOption === 'newest') {
                words.sort((a, b) => b.id - a.id);
            } else if (sortOption === 'oldest') {
                words.sort((a, b) => a.id - b.id);
            } else if (sortOption === 'alphabetical') {
                words.sort((a, b) => a.word.localeCompare(b.word));
            }

            if (words.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <div class="empty-state-text">No words to study yet. Add some words first!</div>
                    </div>
                `;
                return;
            }

            // Stats bar
            const totalWords = words.length;
            const wordsWithExamples = words.filter(w => w.example).length;
            const coursesUsed = new Set(words.filter(w => w.course).map(w => w.course)).size;

            const statsBar = `
                <div class="stats-bar">
                    <div class="stats-item">
                        <div class="stats-number">${totalWords}</div>
                        <div class="stats-label">Words</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-number">${wordsWithExamples}</div>
                        <div class="stats-label">With Examples</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-number">${coursesUsed}</div>
                        <div class="stats-label">Courses</div>
                    </div>
                </div>
            `;

            const wordsHTML = words.map((word, index) => {
                const course = data.courses.find(c => c.id == word.course);
                return `
                    <div class="dictionary-card">
                        <div class="dictionary-word">
                            <span>${word.word}</span>
                            <span class="word-number">#${index + 1}</span>
                        </div>
                        <div class="dictionary-meaning">${word.meaning}</div>
                        ${word.example ? `<div class="dictionary-example">${word.example}</div>` : ''}
                        ${course ? `<span class="course-badge" style="margin-top: 12px;">${course.name}</span>` : ''}
                        <div class="item-meta" style="margin-top: 12px;">Added on ${word.date}</div>
                    </div>
                `;
            }).join('');

            list.innerHTML = statsBar + wordsHTML;
        }

        // Search study list
        function searchStudyList(query) {
            if (!query) {
                renderStudyList();
                return;
            }
            const filtered = data.words.filter(w => 
                w.word.toLowerCase().includes(query.toLowerCase()) ||
                w.meaning.toLowerCase().includes(query.toLowerCase()) ||
                (w.example && w.example.toLowerCase().includes(query.toLowerCase()))
            );
            renderStudyList(filtered);
        }

        // Search functions
        function searchWords(query) {
            if (!query) {
                renderWords();
                return;
            }
            const filtered = data.words.filter(w => 
                w.word.toLowerCase().includes(query.toLowerCase()) ||
                w.meaning.toLowerCase().includes(query.toLowerCase())
            );
            renderWords(filtered);
        }

        function searchSentences(query) {
            if (!query) {
                renderSentences();
                return;
            }
            const filtered = data.sentences.filter(s => 
                s.sentence.toLowerCase().includes(query.toLowerCase()) ||
                s.notes.toLowerCase().includes(query.toLowerCase())
            );
            renderSentences(filtered);
        }

        // Delete functions
        function deleteWord(id) {
            if (confirm('Delete this word?')) {
                data.words = data.words.filter(w => w.id !== id);
                saveData();
                renderWords();
                renderStudyList();
            }
        }

        function deleteSentence(id) {
            if (confirm('Delete this sentence?')) {
                data.sentences = data.sentences.filter(s => s.id !== id);
                saveData();
                renderSentences();
            }
        }

        function deleteCourse(id) {
            if (confirm('Delete this course? Words and sentences will not be deleted.')) {
                data.courses = data.courses.filter(c => c.id !== id);
                saveData();
                updateCourseSelects();
                renderCourses();
                renderWords();
                renderSentences();
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
