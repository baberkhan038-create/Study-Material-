<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App - Cloud Sync</title>
    <style>
        /* ... [CSS remains identical to your original code to preserve design] ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; padding: 20px; padding-bottom: 80px; animation: gradientShift 15s ease infinite; background-size: 200% 200%; }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { max-width: 600px; margin: 0 auto; }
        .profile-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        .profile-header { background: rgba(30, 30, 46, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slideDown 0.6s ease-out; text-align: center; width: 100%; }
        .profile-header h1 { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 32px; margin-bottom: 10px; }
        .profile-header p { color: #a0aec0; font-size: 14px; }
        .profiles-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; width: 100%; }
        .profile-card { background: rgba(30, 30, 46, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s ease; animation: fadeInUp 0.5s ease-out; }
        .profile-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3); border-color: rgba(0, 212, 255, 0.5); }
        .profile-icon { font-size: 48px; margin-bottom: 10px; }
        .profile-name { color: #e2e8f0; font-weight: 600; font-size: 16px; word-break: break-word; }
        .add-profile-btn { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 15px; padding: 20px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 20px rgba(0, 212, 255, 0.5); width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: rgba(30, 30, 46, 0.98); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; max-width: 400px; width: 90%; }
        .modal-content h2 { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #e2e8f0; margin-bottom: 8px; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; border-radius: 10px; }
        .pin-input { text-align: center; font-size: 24px; letter-spacing: 10px; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: #e2e8f0; }
        .main-app { display: none; }
        .main-app.active { display: block; }
        .header { background: rgba(30, 30, 46, 0.95); padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .tabs { display: flex; gap: 10px; }
        .tab { flex: 1; padding: 10px; background: rgba(255, 255, 255, 0.05); color: #a0aec0; border-radius: 10px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab.active { background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .add-form { background: rgba(30, 30, 46, 0.95); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .add-form input, .add-form textarea, .add-form select { width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; border-radius: 10px; margin-bottom: 15px; }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .items-list { display: flex; flex-direction: column; gap: 15px; }
        .item-card { background: rgba(30, 30, 46, 0.95); border-radius: 15px; padding: 15px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .item-header { display: flex; justify-content: space-between; }
        .item-title { font-size: 18px; font-weight: 700; color: #e2e8f0; }
        .icon-btn { background: rgba(255, 255, 255, 0.05); border: none; cursor: pointer; padding: 8px; border-radius: 8px; }
        .course-badge { display: inline-block; background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%); color: white; padding: 4px 10px; border-radius: 20px; font-size: 11px; margin-top: 8px; }
        .stats-bar { background: rgba(30, 30, 46, 0.95); border-radius: 15px; padding: 15px; margin-bottom: 20px; display: flex; justify-content: space-around; text-align: center; }
        .dictionary-card { background: rgba(30, 30, 46, 0.95); border-radius: 15px; padding: 20px; margin-bottom: 15px; border-left: 4px solid #00d4ff; }
        .dictionary-word { font-size: 24px; font-weight: 700; color: #00d4ff; }
    </style>
</head>
<body>
    <div class="container">
        <div id="profile-screen" class="profile-screen">
            <div class="profile-header">
                <h1>üìö English Cloud</h1>
                <p>Select a profile to sync your progress</p>
            </div>
            <div class="profiles-list" id="profiles-list"></div>
            <button class="add-profile-btn" onclick="showCreateProfileModal()">
                <span>‚ûï</span><span>Create New Profile</span>
            </button>
        </div>

        <div id="main-app" class="main-app">
            <div class="header">
                <div class="header-top">
                    <h1>üìö English Learning</h1>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span id="current-profile-name" style="color: #a0aec0;"></span>
                        <button class="btn btn-secondary" style="padding: 5px 10px;" onclick="logout()">Logout</button>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('words')">Words</button>
                    <button class="tab" onclick="switchTab('sentences')">Sentences</button>
                    <button class="tab" onclick="switchTab('courses')">Courses</button>
                    <button class="tab" onclick="switchTab('study')">Study</button>
                </div>
            </div>

            <div id="words-section" class="content-section active">
                <div class="add-form">
                    <form id="word-form" onsubmit="addWord(event)">
                        <input type="text" id="word-input" required placeholder="New Word">
                        <textarea id="word-meaning" required placeholder="Meaning"></textarea>
                        <textarea id="word-example" placeholder="Example"></textarea>
                        <select id="word-course"><option value="">No Course</option></select>
                        <button type="submit" class="submit-btn">Add Word</button>
                    </form>
                </div>
                <div id="words-list" class="items-list"></div>
            </div>
            <div id="sentences-section" class="content-section">
                <div class="add-form">
                    <form onsubmit="addSentence(event)">
                        <textarea id="sentence-input" required placeholder="Sentence"></textarea>
                        <textarea id="sentence-notes" placeholder="Notes"></textarea>
                        <select id="sentence-course"><option value="">No Course</option></select>
                        <button type="submit" class="submit-btn">Add Sentence</button>
                    </form>
                </div>
                <div id="sentences-list" class="items-list"></div>
            </div>
            <div id="courses-section" class="content-section">
                <div class="add-form">
                    <form onsubmit="addCourse(event)">
                        <input type="text" id="course-name" required placeholder="Course Name">
                        <textarea id="course-description" placeholder="Description"></textarea>
                        <button type="submit" class="submit-btn">Add Course</button>
                    </form>
                </div>
                <div id="courses-list" class="items-list"></div>
            </div>
            <div id="study-section" class="content-section">
                <div id="study-list" class="items-list"></div>
            </div>
        </div>
    </div>

    <div id="create-profile-modal" class="modal">
        <div class="modal-content">
            <h2>New Profile</h2>
            <div class="form-group"><input type="text" id="new-profile-name" placeholder="Name"></div>
            <div class="form-group"><input type="tel" id="new-profile-pin" class="pin-input" placeholder="****" maxlength="4"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeCreateProfileModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createProfile()">Create</button>
            </div>
        </div>
    </div>

    <div id="pin-modal" class="modal">
        <div class="modal-content">
            <h2>Enter PIN</h2>
            <div class="form-group"><input type="tel" id="enter-pin" class="pin-input" placeholder="****" maxlength="4"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closePinModal()">Cancel</button>
                <button class="btn btn-primary" onclick="verifyPin()">Enter</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚ö†Ô∏è REPLACE THIS WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {

¬† apiKey: "AIzaSyCt522OjKEuh7BMKoX2_yIvgy66dXs2DxI",

¬† authDomain: "english-learning-app-d6326.firebaseapp.com",

¬† projectId: "english-learning-app-d6326",

¬† storageBucket: "english-learning-app-d6326.firebasestorage.app",

¬† messagingSenderId: "80639036133",

¬† appId: "1:80639036133:web:f4284c24bb1ee95e7de20c",

¬† measurementId: "G-VVWYDWEK6R"

};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // App State
        let profiles = [];
        let currentProfile = null;
        let selectedProfileForPin = null;

        // 1. Sync Profiles from Cloud
        onSnapshot(collection(db, "profiles"), (snapshot) => {
            profiles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderProfiles();
        });

        window.createProfile = async () => {
            const name = document.getElementById('new-profile-name').value;
            const pin = document.getElementById('new-profile-pin').value;
            const id = Date.now().toString();

            if(name && pin.length === 4) {
                await setDoc(doc(db, "profiles", id), {
                    name, pin,
                    data: { words: [], sentences: [], courses: [] }
                });
                closeCreateProfileModal();
            }
        };

        window.verifyPin = () => {
            const enteredPin = document.getElementById('enter-pin').value;
            if (enteredPin === selectedProfileForPin.pin) {
                currentProfile = selectedProfileForPin;
                // Start Real-time listener for THIS specific profile data
                onSnapshot(doc(db, "profiles", currentProfile.id), (doc) => {
                    currentProfile = { id: doc.id, ...doc.data() };
                    loadProfileData();
                });
                loginToProfile();
            } else {
                alert("Wrong PIN");
            }
        };

        // 2. Data Persistence to Cloud
        window.addWord = async (e) => {
            e.preventDefault();
            const word = {
                id: Date.now().toString(),
                word: document.getElementById('word-input').value,
                meaning: document.getElementById('word-meaning').value,
                example: document.getElementById('word-example').value,
                course: document.getElementById('word-course').value,
                date: new Date().toLocaleDateString()
            };
            
            const profileRef = doc(db, "profiles", currentProfile.id);
            await updateDoc(profileRef, { "data.words": arrayUnion(word) });
            e.target.reset();
        };

        window.deleteWord = async (id) => {
            if(!confirm("Delete?")) return;
            const wordToDelete = currentProfile.data.words.find(w => w.id === id);
            const profileRef = doc(db, "profiles", currentProfile.id);
            await updateDoc(profileRef, { "data.words": arrayRemove(wordToDelete) });
        };

        // Logic for Sentences and Courses follows the same arrayUnion/arrayRemove pattern...
        window.addSentence = async (e) => {
            e.preventDefault();
            const item = {
                id: Date.now().toString(),
                sentence: document.getElementById('sentence-input').value,
                notes: document.getElementById('sentence-notes').value,
                course: document.getElementById('sentence-course').value,
                date: new Date().toLocaleDateString()
            };
            await updateDoc(doc(db, "profiles", currentProfile.id), { "data.sentences": arrayUnion(item) });
            e.target.reset();
        };

        window.addCourse = async (e) => {
            e.preventDefault();
            const item = {
                id: Date.now().toString(),
                name: document.getElementById('course-name').value,
                description: document.getElementById('course-description').value,
                date: new Date().toLocaleDateString()
            };
            await updateDoc(doc(db, "profiles", currentProfile.id), { "data.courses": arrayUnion(item) });
            e.target.reset();
        };

        // --- UI Helper Functions ---
        window.renderProfiles = () => {
            const list = document.getElementById('profiles-list');
            list.innerHTML = profiles.map(p => `
                <div class="profile-card" onclick="selectProfile('${p.id}')">
                    <div class="profile-icon">üë§</div>
                    <div class="profile-name">${p.name}</div>
                </div>
            `).join('');
        };

        window.selectProfile = (id) => {
            selectedProfileForPin = profiles.find(p => p.id === id);
            document.getElementById('pin-modal').classList.add('active');
        };

        window.loginToProfile = () => {
            document.getElementById('pin-modal').classList.remove('active');
            document.getElementById('profile-screen').style.display = 'none';
            document.getElementById('main-app').classList.add('active');
            document.getElementById('current-profile-name').textContent = currentProfile.name;
        };

        window.logout = () => { location.reload(); }; // Simplest way to clear state

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
        };

        function loadProfileData() {
            renderWords();
            renderSentences();
            renderCourses();
            updateCourseSelects();
        }

        function renderWords() {
            const list = document.getElementById('words-list');
            list.innerHTML = currentProfile.data.words.map(w => `
                <div class="item-card">
                    <div class="item-header"><div class="item-title">${w.word}</div>
                    <button class="icon-btn" onclick="deleteWord('${w.id}')">üóëÔ∏è</button></div>
                    <div class="item-content">${w.meaning}</div>
                </div>
            `).join('');
        }

        function renderSentences() {
            const list = document.getElementById('sentences-list');
            list.innerHTML = currentProfile.data.sentences.map(s => `
                <div class="item-card">
                    <div class="item-content">${s.sentence}</div>
                </div>
            `).join('');
        }

        function renderCourses() {
            const list = document.getElementById('courses-list');
            list.innerHTML = currentProfile.data.courses.map(c => `
                <div class="item-card"><div class="item-title">${c.name}</div></div>
            `).join('');
        }

        function updateCourseSelects() {
            const options = '<option value="">No Course</option>' + 
                currentProfile.data.courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            document.getElementById('word-course').innerHTML = options;
            document.getElementById('sentence-course').innerHTML = options;
        }

        window.showCreateProfileModal = () => document.getElementById('create-profile-modal').classList.add('active');
        window.closeCreateProfileModal = () => document.getElementById('create-profile-modal').classList.remove('active');
        window.closePinModal = () => document.getElementById('pin-modal').classList.remove('active');
    </script>
</body>
</html>
